<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARBITAP - Gaming Experience</title>
    
    <!-- Farcaster Mini App Metadata -->
    <meta name="fc:miniapp" content='{
      "version": "1",
      "imageUrl": "https://arbitrumgame.vercel.app/image.png",
      "button": {
        "title": "Play ARBITAP",
        "action": {
          "type": "launch_frame",
          "name": "ARBITAP",
          "url": "https://arbitrumgame.vercel.app",
          "splashImageUrl": "https://arbitrumgame.vercel.app/splash.png",
          "splashBackgroundColor": "#28a0f0"
        }
      }
    }' />
    
    <!-- Wagmi and Farcaster Integration -->
    <script src="https://unpkg.com/@wagmi/core@1.4.13/dist/wagmi-core.umd.js"></script>
    <script src="https://unpkg.com/wagmi@1.4.13/dist/wagmi.umd.js"></script>
    <script src="https://unpkg.com/viem@1.19.9/dist/viem.umd.js"></script>
    <script src="wagmi-integration.js"></script>
    
    <!-- Professional Notcoin-Inspired Styling -->
    <style>
        :root {
            --arbitrum-blue: #28a0f0;
            --arbitrum-purple: #7c3aed;
            --arbitrum-gradient: linear-gradient(135deg, #28a0f0 0%, #7c3aed 100%);
            --arbitrum-gold: #fad258;
            --arbitrum-dark: #1f1f1f;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --surface-light: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #00d4aa;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --notcoin-yellow: #fbbf24;
            --notcoin-orange: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--arbitrum-gradient);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Professional Overlay System */
        .bg-gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 40%, rgba(40,160,240,0.1) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .radial-gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(40, 160, 240, 0.3) 0%, rgba(40, 160, 240, 0) 70%);
            z-index: 2;
            pointer-events: none;
        }

        /* Header with Professional Styling */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 16px 16px;
            z-index: 10;
            background: rgba(31, 31, 31, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .arbitrum-logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: var(--arbitrum-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(40, 160, 240, 0.4);
            position: relative;
            overflow: hidden;
        }

        .arbitrum-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: rotate 4s linear infinite;
        }

        .arbitrum-logo svg {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
            z-index: 2;
            position: relative;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 4px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .game-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Main Content Area */
        .main-content {
            padding: 100px 16px 20px;
            min-height: calc(100vh - 200px);
            position: relative;
            z-index: 5;
        }

        /* Tap Section */
        .tap-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(31, 31, 31, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(40, 160, 240, 0.3);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--notcoin-yellow) !important;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .tap-button {
            width: 140px;
            height: 140px;
            background: var(--arbitrum-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 20px 60px rgba(40, 160, 240, 0.4),
                0 0 0 4px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            margin: 0 auto 32px;
            position: relative;
            overflow: hidden;
        }

        .tap-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: rotate 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tap-button:hover::before {
            opacity: 1;
        }

        .tap-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 25px 80px rgba(40, 160, 240, 0.5),
                0 0 0 8px rgba(255,255,255,0.2),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .tap-button:active {
            transform: scale(0.95);
        }

        .tap-button svg {
            width: 56px;
            height: 56px;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
            z-index: 2;
            position: relative;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .tap-text {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* NFT Section */
        .nft-section {
            background: rgba(31, 31, 31, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 28px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: var(--arbitrum-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 20px;
            box-shadow: 0 4px 16px rgba(40, 160, 240, 0.3);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .milestones-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .milestone {
            background: rgba(42, 42, 42, 0.8);
            padding: 20px 16px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .milestone.achieved {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--success);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .milestone.next {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--warning);
            animation: pulse 2s infinite;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
        }

        .milestone.claimable {
            background: rgba(251, 191, 36, 0.2);
            border-color: var(--notcoin-yellow);
            animation: glow 2s infinite;
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 20px rgba(251, 191, 36, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(251, 191, 36, 0.6); }
        }

        .milestone-value {
            font-size: 1.125rem;
            font-weight: 800;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .milestone-status {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .milestone-claim {
            margin-top: 8px;
            padding: 8px 12px;
            background: var(--notcoin-yellow);
            color: #1f1f1f;
            border: none;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .milestone-claim:hover {
            background: var(--notcoin-orange);
            transform: scale(1.05);
        }

        .mint-button {
            width: 100%;
            background: var(--arbitrum-gradient);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(40, 160, 240, 0.4);
            position: relative;
            overflow: hidden;
        }

        .mint-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .mint-button:hover::before {
            left: 100%;
        }

        .mint-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(40, 160, 240, 0.5);
        }

        .mint-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Leaderboard Section */
        .leaderboard-section {
            background: rgba(31, 31, 31, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            transform: translateX(8px);
            background: rgba(42, 42, 42, 0.9);
        }

        .rank {
            width: 40px;
            height: 40px;
            background: var(--arbitrum-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1rem;
            margin-right: 20px;
            box-shadow: 0 4px 16px rgba(40, 160, 240, 0.3);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .player-score {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(31, 31, 31, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding: 16px 0;
            display: flex;
            justify-content: space-around;
            z-index: 10;
            box-shadow: 0 -8px 32px rgba(0,0,0,0.3);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 90px;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--arbitrum-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 16px;
        }

        .nav-item.active::before {
            opacity: 0.15;
        }

        .nav-item.active {
            color: var(--arbitrum-blue);
            transform: translateY(-4px);
        }

        .nav-item:hover {
            transform: translateY(-2px);
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 2;
            position: relative;
        }

        .nav-label {
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
            position: relative;
        }

        /* Content Sections */
        .content-section {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status and Loading */
        .status {
            text-align: center;
            padding: 20px;
            background: rgba(31, 31, 31, 0.8);
            border-radius: 16px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--arbitrum-blue);
            animation: spin 1s ease-in-out infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .milestones-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .tap-button {
                width: 120px;
                height: 120px;
            }
            
            .tap-button svg {
                width: 48px;
                height: 48px;
            }

            .main-content {
                padding: 100px 12px 20px;
            }
        }

        /* Achievement Notification */
        .achievement-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--arbitrum-gradient);
            color: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 16px 48px rgba(0,0,0,0.4);
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
            max-width: 320px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Contract Interaction Notification */
        .contract-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--notcoin-yellow) 0%, var(--notcoin-orange) 100%);
            color: #1f1f1f;
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 1001;
            animation: contractPulse 0.5s ease-out;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 3px solid rgba(255,255,255,0.3);
        }

        @keyframes contractPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .contract-notification h3 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 16px;
            color: #1f1f1f;
        }

        .contract-notification p {
            font-size: 1.125rem;
            margin-bottom: 12px;
            color: #1f1f1f;
            font-weight: 600;
        }

        .contract-reward {
            font-size: 1.25rem;
            font-weight: 800;
            color: #10b981;
            margin-bottom: 20px;
        }

        .contract-close {
            background: rgba(31, 31, 31, 0.9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contract-close:hover {
            background: rgba(31, 31, 31, 1);
            transform: translateY(-2px);
        }

        /* Wallet Connection Status */
        .wallet-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(31, 31, 31, 0.9);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.875rem;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .wallet-connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
        }

        .wallet-disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
        }

        /* Farcaster Status */
        .farcaster-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(31, 31, 31, 0.9);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.875rem;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .farcaster-active {
            background: rgba(40, 160, 240, 0.2);
            border: 1px solid var(--arbitrum-blue);
        }

        .farcaster-browser {
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid var(--arbitrum-purple);
        }
    </style>
  <script type="module" crossorigin src="/assets/index-Cq100Sz5.js"></script>
</head>
<body>
    <!-- Professional Overlay System -->
    <div class="bg-gradient-overlay"></div>
    <div class="radial-gradient-overlay"></div>

    <!-- Wallet Status -->
    <div class="wallet-status wallet-disconnected" id="walletStatus">
        🔴 Wallet Disconnected
    </div>
    
    <!-- Farcaster Status -->
    <div class="farcaster-status farcaster-browser" id="farcasterStatus">
        🔵 Running in Browser
    </div>

    <!-- Header -->
    <div class="header">
        <div class="arbitrum-logo">
            <svg viewBox="0 0 24 24" fill="white">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
        </div>
        <h1 class="game-title">ARBITAP</h1>
        <p class="game-subtitle">Gaming Experience</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Tap Section -->
        <div class="content-section active" id="tapSection">
            <div class="tap-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalTaps">42</div>
                        <div class="stat-label">Total Taps</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="nftsMinted">0</div>
                        <div class="stat-label">NFTs Minted</div>
                    </div>
                </div>
                
                <div class="tap-button" id="tapButton">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                
                <p class="tap-text">Tap to earn points and unlock NFTs!</p>
                
                <!-- Debug Button (temporary) -->
                <button onclick="updateStats()" style="background: var(--notcoin-yellow); color: #1f1f1f; border: none; padding: 8px 16px; border-radius: 8px; margin-top: 16px; cursor: pointer; font-weight: 600;">
                    🔧 Debug: Update Stats
                </button>
            </div>
        </div>

        <!-- NFT Milestones Section -->
        <div class="content-section" id="nftSection">
