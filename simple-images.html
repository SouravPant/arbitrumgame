<!DOCTYPE html>
<html>
<head>
    <title>Simple PNG Generator</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f0f0f0; }
        .section { margin: 20px 0; padding: 20px; background: white; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>üé® Simple PNG Image Generator</h1>
    
    <div class="section">
        <h3>üéØ App Icon (64x64px)</h3>
        <button onclick="generateIcon()">Generate Icon</button>
        <button onclick="downloadCanvas('iconCanvas', 'arbitrum-logo.png')">Download PNG</button>
        <br><canvas id="iconCanvas" width="64" height="64"></canvas>
    </div>

    <div class="section">
        <h3>üì± Screenshot (400x600px)</h3>
        <button onclick="generateScreenshot()">Generate Screenshot</button>
        <button onclick="downloadCanvas('screenshotCanvas', 'screenshot.png')">Download PNG</button>
        <br><canvas id="screenshotCanvas" width="400" height="600"></canvas>
    </div>

    <div class="section">
        <h3>üñºÔ∏è Preview (1200x630px)</h3>
        <button onclick="generatePreview()">Generate Preview</button>
        <button onclick="downloadCanvas('previewCanvas', 'image.png')">Download PNG</button>
        <br><canvas id="previewCanvas" width="1200" height="630"></canvas>
    </div>

    <div class="section">
        <h3>üåü Hero (1200x600px)</h3>
        <button onclick="generateHero()">Generate Hero</button>
        <button onclick="downloadCanvas('heroCanvas', 'hero.png')">Download PNG</button>
        <br><canvas id="heroCanvas" width="1200" height="600"></canvas>
    </div>

    <div class="section">
        <h3>‚ö° Splash (1200x800px)</h3>
        <button onclick="generateSplash()">Generate Splash</button>
        <button onclick="downloadCanvas('splashCanvas', 'splash.png')">Download PNG</button>
        <br><canvas id="splashCanvas" width="1200" height="800"></canvas>
    </div>

    <div class="section">
        <h3>üì¢ Social (1200x630px)</h3>
        <button onclick="generateSocial()">Generate Social</button>
        <button onclick="downloadCanvas('socialCanvas', 'og-image.png')">Download PNG</button>
        <br><canvas id="socialCanvas" width="1200" height="630"></canvas>
    </div>

    <script>
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function generateIcon() {
            const canvas = document.getElementById('iconCanvas');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, 64, 64);
            
            // Simple logo
            ctx.fillStyle = 'white';
            ctx.fillRect(20, 20, 24, 24);
            ctx.fillStyle = '#764ba2';
            ctx.fillRect(24, 24, 16, 16);
        }

        function generateScreenshot() {
            const canvas = document.getElementById('screenshotCanvas');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, 400, 600);
            
            // Game elements
            ctx.fillStyle = 'white';
            ctx.fillRect(50, 100, 300, 200);
            ctx.fillStyle = '#764ba2';
            ctx.fillRect(50, 350, 300, 100);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Arbitrum Tap Tap', 200, 80);
            ctx.fillText('Score: 0', 200, 320);
            ctx.fillText('Tap to Play!', 200, 400);
        }

        function generatePreview() {
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, 1200, 630);
            
            // Content
            ctx.fillStyle = 'white';
            ctx.font = 'bold 72px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Arbitrum Tap Tap', 600, 200);
            ctx.font = '32px Arial';
            ctx.fillText('Tap, Earn & Mint NFTs on Arbitrum', 600, 300);
        }

        function generateHero() {
            const canvas = document.getElementById('heroCanvas');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, 1200, 600);
            
            // Content
            ctx.fillStyle = 'white';
            ctx.font = 'bold 64px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Arbitrum Tap Tap', 600, 250);
            ctx.font = '28px Arial';
            ctx.fillText('The Ultimate Web3 Gaming Experience', 600, 320);
        }

        function generateSplash() {
            const canvas = document.getElementById('splashCanvas');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, 1200, 800);
            
            // Content
            ctx.fillStyle = 'white';
            ctx.font = 'bold 72px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Arbitrum Tap Tap', 600, 250);
            ctx.font = '28px Arial';
            ctx.fillText('Loading your Web3 gaming experience...', 600, 350);
            
            // Loading bar
            ctx.fillStyle = 'white';
            ctx.fillRect(400, 450, 400, 20);
            ctx.fillStyle = '#4ade80';
            ctx.fillRect(400, 450, 280, 20);
        }

        function generateSocial() {
            const canvas = document.getElementById('socialCanvas');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, 1200, 630);
            
            // Content
            ctx.fillStyle = 'white';
            ctx.font = 'bold 72px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Arbitrum Tap Tap Game', 600, 180);
            ctx.font = '28px Arial';
            ctx.fillText('Tap the Arbitrum logo to earn points', 600, 250);
            ctx.fillText('and unlock NFT minting opportunities', 600, 290);
            
            // Button
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(450, 350, 300, 80);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('üéØ Play Now!', 600, 400);
        }
    </script>
</body>
</html>
