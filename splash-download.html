<body>
    <div class="download-card">
        <h1>ðŸ’« Splash Screen</h1>

            <svg class="logo-preview" viewBox="0 0 283.46 283.46" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(-8.27 -8.27)">
                    <path fill="white" d="M150 8.27c78.45 0 141.73 63.28 141.73 141.73S228.45 291.73 150 291.73 8.27 228.45 8.27 150 71.55 8.27 150 8.27z"/>
                    <polygon fill="#667eea" points="150,60 220,130 150,200 80,130"/>
                    <polygon fill="#764ba2" points="150,80 200,130 150,180 100,130"/>

            </svg>

        <div class="specs">
            <div class="spec-line">
                <span class="spec-label">Filename:</span>
                <span class="spec-value">splash.png</span>
            </div>
            <div class="spec-line">
                <span class="spec-label">Dimensions:</span>
                <span class="spec-value">200 Ã— 200 pixels</span>
            </div>
            <div class="spec-line">

                <span class="spec-value">PNG</span>
            </div>

                <span class="spec-value">App loading screen</span>
            </div>
        </div>
        
        <button class="download-btn" onclick="downloadSplash()">
            ðŸ“¥ Download splash.png
        </button>

            ðŸ‘€ Preview Generator
        </button>

            âœ… <strong>Download Complete!</strong><br>
            Upload <code>splash.png</code> to your GitHub repository root directory.

    </div>
    
    <canvas id="downloadCanvas" width="200" height="200"></canvas>
    
    <script>
        function downloadSplash() {
            const canvas = document.getElementById('downloadCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set exact size
            canvas.width = 200;
            canvas.height = 200;
            
            // Create the gradient background
            const gradient = ctx.createLinearGradient(0, 0, 200, 200);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Fill the entire canvas with gradient
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 200, 200);
            
            // Create rounded corners
            const radius = 40;
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, 200, 200, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw the Arbitrum logo in the center
            drawArbitrumLogo(ctx, 100, 100, 60);
            
            // Add loading text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Loading...', 100, 170);
            
            // Create download link
            const link = document.createElement('a');
            link.download = 'splash.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            console.log('âœ… splash.png downloaded successfully!');
        }
        
        function drawArbitrumLogo(ctx, centerX, centerY, size) {
            ctx.save();
            ctx.translate(centerX, centerY);
            
            // Outer white circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(0, 0, size * 0.85, 0, 2 * Math.PI);
            ctx.fill();
            
            // Inner colored shape
            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.moveTo(0, -size * 0.6);
            ctx.lineTo(size * 0.5, size * 0.3);
            ctx.lineTo(-size * 0.5, size * 0.3);
            ctx.closePath();
            ctx.fill();
            
            // Center circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(0, 0, size * 0.25, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Canvas polyfill for roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        console.log('ðŸ’« Splash Screen Download Ready!');
    </script>
