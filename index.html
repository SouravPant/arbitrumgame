<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=390, initial-scale=1.0" />
    <title>Arbitrum Tap Tap Game - Farcaster Mini App</title>

    <!-- Farcaster Mini App Metadata -->
    <meta name="fc:miniapp" content='{
      "version": "1",
      "imageUrl": "https://arbitrumgame.vercel.app/image.png",
      "button": {
        "title": "Play Game",
        "action": {
          "type": "launch_frame",
          "name": "ArbitrumGame",
          "url": "https://arbitrumgame.vercel.app",
          "splashImageUrl": "https://arbitrumgame.vercel.app/splash.png",
          "splashBackgroundColor": "#667eea"
        }
      }
    }' />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px;
        text-align: center;
      }

      .header {
        width: 100%;
        max-width: 390px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1rem;
        font-weight: bold;
        padding: 0 12px;
        margin-bottom: 20px;
      }

      .game-title {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }

      .game-subtitle {
        font-size: 1rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .game-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
        max-width: 390px;
      }

      .arbitrum-logo {
        width: 140px;
        height: 140px;
        background: linear-gradient(135deg, #28a0f0 0%, #7c3aed 50%, #28a0f0 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: 
          0 8px 32px rgba(0,0,0,0.3),
          0 0 0 4px rgba(255,255,255,0.1),
          inset 0 1px 0 rgba(255,255,255,0.2);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .arbitrum-logo::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: rotate 4s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .arbitrum-logo:hover::before {
        opacity: 1;
      }

      .arbitrum-logo:hover {
        transform: scale(1.05);
        box-shadow: 
          0 12px 40px rgba(0,0,0,0.4),
          0 0 0 6px rgba(255,255,255,0.2),
          inset 0 1px 0 rgba(255,255,255,0.3);
      }

      .arbitrum-logo:active {
        transform: scale(0.95);
      }

      .arbitrum-logo svg {
        width: 80px;
        height: 80px;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        z-index: 2;
        position: relative;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .stats {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 300px;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 12px 20px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .click-count {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffd700;
      }

      .next-mint {
        font-size: 1rem;
        color: #ff6b6b;
      }

      .memecoins-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        width: 100%;
        max-width: 350px;
        margin-top: 20px;
      }

      .memecoin-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 12px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        text-align: center;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .memecoin-item:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      }

      .memecoin-symbol {
        font-weight: bold;
        color: #ffd700;
        margin-bottom: 4px;
      }

      .memecoin-name {
        font-size: 0.6rem;
        opacity: 0.8;
        margin-bottom: 4px;
      }

      .memecoin-price {
        font-size: 0.65rem;
        opacity: 0.9;
        color: #4ecdc4;
      }

      .mint-notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        padding: 15px 25px;
        border-radius: 25px;
        font-weight: bold;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        z-index: 1000;
        animation: slideDown 0.5s ease-out;
      }

      @keyframes slideDown {
        from {
          transform: translateX(-50%) translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
      }

      .status {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        font-size: 0.9rem;
        margin: 10px 0;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .nft-mint-button {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        margin-top: 10px;
      }

      .nft-mint-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      }

      .nft-mint-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .contract-info {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 15px;
        margin-top: 20px;
        font-size: 0.8rem;
        max-width: 350px;
        text-align: left;
      }

      .contract-info h3 {
        margin-bottom: 10px;
        color: #ffd700;
        text-align: center;
      }

      .contract-item {
        margin-bottom: 8px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div id="gameStatus">Status: Loading...</div>
      <div id="sdkStatus">SDK: ...</div>
    </div>

    <div class="game-area">
      <h1 class="game-title">ðŸŽ® Arbitrum Tap Tap</h1>
      <p class="game-subtitle">Tap the Arbitrum logo to earn points!</p>

      <div class="arbitrum-logo" id="arbitrumLogo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white"/>
          <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="click-count" id="clickCount">Clicks: 0</div>
        </div>
        <div class="stat-item">
          <div class="next-mint" id="nextMint">Next NFT at: 100 clicks</div>
        </div>
      </div>

      <button class="nft-mint-button" id="mintButton" disabled>
        ðŸª™ Mint NFT (100 clicks required)
      </button>

      <div class="memecoins-grid" id="memecoinsGrid">
        <!-- Memecoins will be populated here -->
      </div>

      <div class="contract-info">
        <h3>ðŸ“‹ Contract Addresses</h3>
        <div id="contractAddresses">
          <!-- Contract addresses will be populated here -->
        </div>
      </div>

      <div class="status" id="status">
        Initializing...
      </div>
    </div>

    <script type="module">
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';

      // Game state
      let clickCount = 0;
      let nextMintThreshold = 100;
      let mintThresholds = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];

      // Popular memecoins with contract addresses
      const memecoins = [
        { 
          symbol: 'PEPE', 
          name: 'Pepe', 
          price: '$0.000008', 
          color: '#4ecdc4',
          contract: '0x6982508145454Ce325DdEe47Fd4C4f5C4C9b6b8b'
        },
        { 
          symbol: 'UNI', 
          name: 'Uniswap', 
          price: '$8.45', 
          color: '#ff6b6b',
          contract: '0x1f9840a85d5aF5bf1D1762F925BDADdC4201F984'
        },
        { 
          symbol: 'BOOP', 
          name: 'Boop', 
          price: '$0.12', 
          color: '#ffd700',
          contract: '0x2b4aC0F9B2eC1f1b1E6E8C1A0B0B0B0B0B0B0B0'
        },
        { 
          symbol: 'ARB', 
          name: 'Arbitrum', 
          price: '$1.85', 
          color: '#28a0f0',
          contract: '0x912CE59144191C1204E64559FE8253a0e49E6548'
        },
        { 
          symbol: 'CAKE', 
          name: 'PancakeSwap', 
          price: '$2.34', 
          color: '#ff9ff3',
          contract: '0x0E09FaBB73Bd3Ade0a17ECC321fD13a19e81cE82'
        },
        { 
          symbol: 'AIDOGE', 
          name: 'AI Doge', 
          price: '$0.00000012', 
          color: '#96ceb4',
          contract: '0x09E18590E8f76b6Cf764Bd6E1a6B6A0E6B4fEF02'
        },
        { 
          symbol: 'LINK', 
          name: 'Chainlink', 
          price: '$15.67', 
          color: '#45b7d1',
          contract: '0x514910771AF9Ca656af840dff83E8264EcF986CA'
        },
        { 
          symbol: 'BONK', 
          name: 'Bonk', 
          price: '$0.000023', 
          color: '#feca57',
          contract: '0x1151CB3d861920e07a38e03eEAd0C3591d6E6f07'
        }
      ];

      // DOM elements
      const arbitrumLogo = document.getElementById('arbitrumLogo');
      const clickCountElement = document.getElementById('clickCount');
      const nextMintElement = document.getElementById('nextMint');
      const mintButton = document.getElementById('mintButton');
      const memecoinsGrid = document.getElementById('memecoinsGrid');
      const contractAddresses = document.getElementById('contractAddresses');
      const gameStatus = document.getElementById('gameStatus');
      const sdkStatus = document.getElementById('sdkStatus');
      const status = document.getElementById('status');

      // Initialize memecoins grid
      function initializeMemecoins() {
        memecoinsGrid.innerHTML = memecoins.map(coin => `
          <div class="memecoin-item" style="border-color: ${coin.color}">
            <div class="memecoin-symbol">${coin.symbol}</div>
            <div class="memecoin-name">${coin.name}</div>
            <div class="memecoin-price">${coin.price}</div>
          </div>
        `).join('');
      }

      // Initialize contract addresses
      function initializeContractAddresses() {
        contractAddresses.innerHTML = memecoins.map(coin => `
          <div class="contract-item">
            <strong>${coin.symbol}:</strong> ${coin.contract}
          </div>
        `).join('');
      }

      // Update game stats
      function updateStats() {
        clickCountElement.textContent = `Clicks: ${clickCount}`;
        
        const nextThreshold = mintThresholds.find(threshold => threshold > clickCount);
        if (nextThreshold) {
          nextMintElement.textContent = `Next NFT at: ${nextThreshold} clicks`;
          mintButton.textContent = `ðŸª™ Mint NFT (${nextThreshold - clickCount} more clicks)`;
        } else {
          nextMintElement.textContent = 'All NFTs minted! ðŸŽ‰';
          mintButton.textContent = 'ðŸŽ‰ All Done!';
          mintButton.disabled = true;
        }

        // Enable/disable mint button
        if (mintThresholds.includes(clickCount)) {
          mintButton.disabled = false;
          mintButton.textContent = `ðŸª™ Mint NFT Now! (${clickCount} clicks)`;
        }
      }

      // Show mint notification
      function showMintNotification() {
        const notification = document.createElement('div');
        notification.className = 'mint-notification';
        notification.textContent = `ðŸŽ‰ Time to mint NFT at ${clickCount} clicks!`;
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.remove();
        }, 3000);
      }

      // Handle NFT minting
      async function mintNFT() {
        try {
          status.textContent = 'ðŸ”„ Minting NFT...';
          
          // Simulate NFT minting process
          await new Promise(resolve => setTimeout(resolve, 2000));
          
          status.textContent = `âœ… NFT minted successfully at ${clickCount} clicks!`;
          showMintNotification();
          
          // Remove the threshold that was just met
          const index = mintThresholds.indexOf(clickCount);
          if (index > -1) {
            mintThresholds.splice(index, 1);
          }
          
          updateStats();
          
        } catch (error) {
          status.textContent = `âŒ NFT minting failed: ${error.message}`;
        }
      }

      // Game click handler
      arbitrumLogo.addEventListener('click', () => {
        clickCount++;
        
        // Add click animation
        arbitrumLogo.style.transform = 'scale(0.95)';
        setTimeout(() => {
          arbitrumLogo.style.transform = 'scale(1)';
        }, 100);
        
        updateStats();
        
        // Check if it's time to mint
        if (mintThresholds.includes(clickCount)) {
          showMintNotification();
        }
        
        status.textContent = `Clicked! Total: ${clickCount}`;
      });

      // Mint button handler
      mintButton.addEventListener('click', mintNFT);

      // Update status functions
      function updateStatus(message) {
        status.textContent = message;
        console.log(message);
      }

      function updateGameStatus(message) {
        gameStatus.textContent = `Status: ${message}`;
      }

      function updateSDKStatus(message) {
        sdkStatus.textContent = `SDK: ${message}`;
      }

      // Farcaster Mini App initialization
      const startApp = async () => {
        try {
          updateStatus('Starting Farcaster Mini App...');
          updateSDKStatus('Initializing...');

          // Get Ethereum provider (required step)
          updateStatus('Getting Ethereum provider...');
          await sdk.wallet.getEthereumProvider();
          updateStatus('Ethereum provider ready');
          updateSDKStatus('Provider Ready');

          // Call sdk.actions.ready() to dismiss splash screen
          updateStatus('Calling sdk.actions.ready()...');
          sdk.actions.ready({ disableNativeGestures: true });
          updateStatus('âœ… sdk.actions.ready() called successfully!');
          updateSDKStatus('Ready Called');
          updateGameStatus('Game Ready!');

          // Initialize game
          initializeMemecoins();
          initializeContractAddresses();
          updateStats();

        } catch (err) {
          console.warn("Initialization error:", err);
          updateStatus(`Error: ${err.message}`);
          updateSDKStatus('Error');
          updateGameStatus('Error');
        }
      };

      // Start the app when page loads
      startApp();
    </script>
  </body>
</html>
