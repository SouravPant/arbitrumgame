
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArbiTap - Arbitrum Tap Game</title>
    <meta name="description" content="ArbiTap - The ultimate tap-to-earn game on Arbitrum blockchain">
    
    <!-- Farcaster Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://arbitrumgame.replit.app/splash.png" />
    <meta property="fc:frame:button:1" content="üéÆ Play ArbiTap" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://arbitrumgame.replit.app" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="ArbiTap - Arbitrum Tap Game" />
    <meta property="og:description" content="Tap to earn on Arbitrum blockchain! Mint NFTs and earn rewards." />
    <meta property="og:image" content="https://arbitrumgame.replit.app/splash.png" />
    <meta property="og:url" content="https://arbitrumgame.replit.app" />
    
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
        }

        .tap-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            font-size: 2em;
            color: white;
            cursor: pointer;
            transition: all 0.1s ease;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .power-ups {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 10px;
        }

        .power-up {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .power-up:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .wallet-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .connect-btn, .action-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .connect-btn:hover, .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .milestones {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .milestone {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .milestone:last-child {
            border-bottom: none;
        }

        .achieved {
            color: #4ECDC4;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            transition: width 0.3s ease;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .tap-button {
                width: 150px;
                height: 150px;
                font-size: 1.5em;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üöÄ ArbiTap</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="scoreDisplay">0</div>
                <div>Taps</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="levelDisplay">1</div>
                <div>Level</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="nftDisplay">0</div>
                <div>NFTs</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>

        <button class="tap-button" id="tapButton">
            TAP!
        </button>

        <div class="power-ups">
            <button class="power-up" id="multiTapBtn">2x Tap (100 ü™ô)</button>
            <button class="power-up" id="autoClickBtn">Auto Tap (500 ü™ô)</button>
        </div>

        <div class="wallet-section">
            <button class="connect-btn" id="connectWalletBtn">Connect Wallet</button>
            <div id="walletInfo" class="hidden">
                <p>Connected: <span id="walletAddress"></span></p>
                <button class="action-btn" id="mintNFTBtn">Mint NFT</button>
                <button class="action-btn" id="updateLevelBtn">Level Up</button>
            </div>
        </div>

        <div class="milestones">
            <h3>üèÜ Milestones</h3>
            <div id="milestonesList">
                <div class="milestone">
                    <span>First Click</span>
                    <span>100 taps</span>
                </div>
                <div class="milestone">
                    <span>Beginner</span>
                    <span>500 taps</span>
                </div>
                <div class="milestone">
                    <span>Intermediate</span>
                    <span>1,000 taps</span>
                </div>
                <div class="milestone">
                    <span>Expert</span>
                    <span>5,000 taps</span>
                </div>
                <div class="milestone">
                    <span>Master</span>
                    <span>10,000 taps</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./wagmi-integration.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - initializing Notcoin-style game...');
            
            let gameState = {
                score: parseInt(localStorage.getItem('gameScore')) || 0,
                level: parseInt(localStorage.getItem('gameLevel')) || 1,
                nfts: parseInt(localStorage.getItem('gameNFTs')) || 0,
                multiplier: 1,
                autoClick: false
            };

            const scoreDisplay = document.getElementById('scoreDisplay');
            const levelDisplay = document.getElementById('levelDisplay');
            const nftDisplay = document.getElementById('nftDisplay');
            const tapButton = document.getElementById('tapButton');
            const progressBar = document.getElementById('progressBar');
            
            function updateDisplay() {
                scoreDisplay.textContent = gameState.score.toLocaleString();
                levelDisplay.textContent = gameState.level;
                nftDisplay.textContent = gameState.nfts;
                
                const nextLevelTaps = gameState.level * gameState.level * 100;
                const progress = (gameState.score / nextLevelTaps) * 100;
                progressBar.style.width = Math.min(progress, 100) + '%';
                
                localStorage.setItem('gameScore', gameState.score);
                localStorage.setItem('gameLevel', gameState.level);
                localStorage.setItem('gameNFTs', gameState.nfts);
            }

            tapButton.addEventListener('click', function() {
                gameState.score += gameState.multiplier;
                updateDisplay();
                
                const nextLevelTaps = gameState.level * gameState.level * 100;
                if (gameState.score >= nextLevelTaps) {
                    gameState.level++;
                    updateDisplay();
                }

                tapButton.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    tapButton.style.transform = 'scale(1)';
                }, 100);
            });

            document.getElementById('multiTapBtn').addEventListener('click', function() {
                if (gameState.score >= 100) {
                    gameState.score -= 100;
                    gameState.multiplier = 2;
                    updateDisplay();
                    setTimeout(() => { gameState.multiplier = 1; }, 30000);
                }
            });

            document.getElementById('autoClickBtn').addEventListener('click', function() {
                if (gameState.score >= 500 && !gameState.autoClick) {
                    gameState.score -= 500;
                    gameState.autoClick = true;
                    updateDisplay();
                    
                    const autoInterval = setInterval(() => {
                        gameState.score += 1;
                        updateDisplay();
                    }, 1000);
                    
                    setTimeout(() => {
                        clearInterval(autoInterval);
                        gameState.autoClick = false;
                    }, 60000);
                }
            });

            updateDisplay();
            console.log('Notcoin-style game initialized');
        });
    </script>
</body>
</html>
