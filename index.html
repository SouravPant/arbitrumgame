<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farcaster Mini App Preview Test</title>
    
    <!-- Essential Farcaster Mini App Meta Tags -->
    <meta property="fc:miniapp" content="arbitrumgame.vercel.app" />
    <meta property="fc:miniapp:name" content="Arbitrum Game" />
    <meta property="fc:miniapp:description" content="Test page for Farcaster Mini App Preview Tool" />
    
    <!-- Farcaster Frame Meta Tags for proper embedding -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://arbitrumgame.vercel.app/preview.png" />
    <meta property="fc:frame:button:1" content="Open Mini App" />
    <meta property="fc:frame:post_url" content="https://arbitrumgame.vercel.app/api/frame" />
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .loading { 
            background: #fff3cd; 
            color: #856404; 
            border: 2px solid #ffeaa7; 
        }
        
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 2px solid #c3e6cb; 
        }
        
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 2px solid #f5c6cb; 
        }
        
        .content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ</div>
        <h1>Farcaster Mini App Preview Test</h1>
        <p>This page is designed to work properly in the Farcaster Preview Tool.</p>
        
        <div id="status" class="status loading">Initializing Farcaster Mini App...</div>
        
        <div id="content" class="content">
            <h2>üéâ Mini App Loaded Successfully!</h2>
            <p>This content is now visible in the Farcaster environment.</p>
            <button class="button" onclick="testInteraction()">Test Interaction</button>
        </div>
        
        <div class="log" id="log">
            <strong>Console Log:</strong><br>
            <span id="logContent"></span>
        </div>
    </div>

    <script type="module">
        // Import Farcaster SDK using ES modules (same as boop-to-earn)
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        
        // Logging function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#007bff';
            logDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span><br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Update status
        function updateStatus(message, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }
        
        // Show content
        function showContent() {
            document.getElementById('content').style.display = 'block';
            updateStatus('‚úÖ Mini App loaded and ready!', 'success');
        }
        
        // Test interaction
        window.testInteraction = function() {
            log('üîò Button clicked - interaction working!', 'success');
            alert('üéâ Interaction test successful! The Mini App is working properly.');
        };
        
        // Initialize Farcaster Mini App (following boop-to-earn pattern)
        const startApp = async () => {
            try {
                log('üöÄ Starting Farcaster Mini App initialization...', 'info');
                updateStatus('Initializing Farcaster SDK...', 'loading');
                
                log('‚úÖ Farcaster SDK imported successfully', 'success');
                
                // Get Ethereum provider (same as boop-to-earn)
                log('üîó Getting Ethereum provider...', 'info');
                await sdk.wallet.getEthereumProvider();
                log('‚úÖ Ethereum provider ready', 'success');
                
                // Call sdk.actions.ready() with disableNativeGestures (same as boop-to-earn)
                log('üöÄ Calling sdk.actions.ready()...', 'info');
                sdk.actions.ready({ disableNativeGestures: true });
                log('üéâ sdk.actions.ready() called successfully!', 'success');
                
                // Show content
                showContent();
                
            } catch (error) {
                log(`‚ùå Error during initialization: ${error.message}`, 'error');
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                
                // Show content anyway to prevent blank page
                showContent();
            }
        };
        
        // Start initialization when page loads
        window.addEventListener('load', function() {
            log('üì± Page loaded, starting Farcaster initialization...', 'info');
            startApp();
        });
        
        // Log initial state
        log('üéØ Farcaster Mini App Preview Test starting...', 'info');
        log('üì¶ Using @farcaster/miniapp-sdk via ES modules', 'info');
    </script>
</body>
</html>
