
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARBITAP - Tap to Earn</title>

    <!-- Farcaster Mini App Metadata -->
    <meta name="fc:miniapp" content='{
      "version": "1",
      "imageUrl": "https://arbitrumgame.vercel.app/image.png",
      "button": {
        "title": "Play ARBITAP",
        "action": {
          "type": "launch_frame",
          "name": "ARBITAP",
          "url": "https://arbitrumgame.vercel.app",
          "splashImageUrl": "https://arbitrumgame.vercel.app/splash.png",
          "splashBackgroundColor": "#28a0f0"
        }
      }
    }' />

    <style>
        :root {
            --primary-blue: #007AFF;
            --secondary-blue: #5AC8FA;
            --neon-cyan: #00FFFF;
            --neon-purple: #8A2BE2;
            --background: #000014;
            --surface: #1C1C1E;
            --surface-light: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --gold: #FFD700;
            --green: #30D158;
            --red: #FF3B30;
            --orange: #FF9500;
            --notcoin-yellow: #FFD60A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, #001122 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            user-select: none;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 480px;
            margin: 0 auto;
        }

        /* Header with Balance and Level */
        .header {
            padding: 20px 20px 15px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wallet-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .wallet-status {
            font-size: 12px;
            color: var(--green);
            background: rgba(48, 209, 88, 0.1);
            padding: 4px 8px;
            border-radius: 8px;
            border: 1px solid rgba(48, 209, 88, 0.3);
            cursor: pointer;
        }

        .balance-display {
            text-align: center;
            margin-bottom: 15px;
        }

        .balance-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            margin-bottom: 5px;
        }

        .balance-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .level-section {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 16px;
            padding: 12px 16px;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .level-text {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-blue);
            min-width: 70px;
        }

        .level-progress {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--neon-cyan));
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
        }

        .next-level {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* Energy System */
        .energy-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 12px;
        }

        .energy-icon {
            font-size: 18px;
            animation: energyPulse 2s ease-in-out infinite;
        }

        .energy-bar {
            width: 140px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--neon-cyan));
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 100%;
        }

        .energy-text {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            min-width: 60px;
        }

        @keyframes energyPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Central Tap Section */
        .tap-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            min-height: 250px;
        }

        .tap-button {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--neon-cyan) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 20px 60px rgba(0, 122, 255, 0.4),
                0 0 0 4px rgba(255, 255, 255, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            border: none;
            outline: none;
            animation: tapButtonGlow 3s ease-in-out infinite;
        }

        .tap-button:active {
            transform: scale(0.95);
            animation: tapPulse 0.6s ease-out;
        }

        .tap-icon {
            font-size: 70px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
            transition: transform 0.2s ease;
        }

        @keyframes tapButtonGlow {
            0%, 100% {
                box-shadow:
                    0 20px 60px rgba(0, 122, 255, 0.4),
                    0 0 0 4px rgba(255, 255, 255, 0.1),
                    inset 0 2px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow:
                    0 25px 80px rgba(0, 255, 255, 0.6),
                    0 0 0 6px rgba(0, 255, 255, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes tapPulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Power-ups Section */
        .powerups-section {
            padding: 20px;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            color: var(--text-primary);
        }

        .powerups-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 5px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .powerups-scroll::-webkit-scrollbar {
            display: none;
        }

        .powerup-card {
            min-width: 120px;
            background: rgba(44, 44, 46, 0.8);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .powerup-card:hover {
            transform: translateY(-4px);
            background: rgba(0, 122, 255, 0.1);
            border-color: var(--primary-blue);
        }

        .powerup-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .powerup-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .powerup-level {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .powerup-cost {
            font-size: 11px;
            font-weight: 600;
            color: var(--gold);
        }

        /* Leaderboard Section */
        .leaderboard-section {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px 16px 0 0;
            margin-top: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .leaderboard-toggle {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .leaderboard-toggle:hover {
            background: rgba(0, 122, 255, 0.1);
        }

        .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 14px;
        }

        .leaderboard-toggle.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .leaderboard-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .leaderboard-content.expanded {
            max-height: 400px;
        }

        .leaderboard-list {
            padding: 0 20px 20px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(44, 44, 46, 0.6);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-item.current-player {
            background: linear-gradient(90deg, rgba(0, 122, 255, 0.2) 0%, rgba(44, 44, 46, 0.8) 100%);
            border-color: var(--primary-blue);
        }

        .rank {
            font-size: 16px;
            font-weight: 800;
            color: var(--text-primary);
            min-width: 30px;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .player-stats {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .player-score {
            font-size: 14px;
            color: var(--gold);
            font-weight: 700;
        }

        /* Animations for tap effects */
        .tap-popup {
            position: absolute;
            font-size: 24px;
            font-weight: 800;
            color: var(--gold);
            pointer-events: none;
            animation: popupFloat 1.5s ease-out forwards;
            z-index: 1000;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        @keyframes popupFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(-40px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 360px) {
            .container {
                max-width: 100%;
            }

            .header {
                padding: 15px;
            }

            .app-title {
                font-size: 20px;
            }

            .balance-value {
                font-size: 28px;
            }

            .tap-button {
                width: 160px;
                height: 160px;
            }

            .tap-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">

        <!-- Central Tap Section -->

        <!-- Power-ups Section -->
        <div class="powerups-section">
            <div class="section-title">‚ö° Power-ups</div>
            <div class="powerups-scroll">
                <div class="powerup-card" id="tapPowerUpgrade">
                    <div class="powerup-icon">üëÜ</div>
                    <div class="powerup-name">Tap Power</div>
                    <div class="powerup-level">Level <span id="tapPowerLevel">1</span></div>
                    <div class="powerup-cost"><span id="tapPowerCost">100</span> taps</div>
                </div>
                <div class="powerup-card" id="energyUpgrade">
                    <div class="powerup-icon">üîã</div>
                    <div class="powerup-name">Max Energy</div>
                    <div class="powerup-level">Level <span id="energyLevel">1</span></div>
                    <div class="powerup-cost"><span id="energyCost">200</span> taps</div>
                </div>
                <div class="powerup-card" id="regenUpgrade">
                    <div class="powerup-icon">‚ö°</div>

                    <div class="powerup-icon">‚¨ÜÔ∏è</div>

        <!-- Leaderboard Section -->
        <div class="leaderboard-section">

                <span>üèÜ Global Leaderboard</span>
                <span class="toggle-icon">‚ñº</span>
            </button>
            <div class="leaderboard-content" id="leaderboardContent">
                <div class="leaderboard-list" id="leaderboardList">
                    <!-- Leaderboard items will be populated by JavaScript -->
                </div>

    </div>

    <!-- Game Script -->
    <script>
        // Game Configuration
        const LEVEL_REQUIREMENTS = [
            0, 100, 300, 600, 1000, 1500, 2100, 2800, 3600, 4500,
            5500, 6600, 7800, 9100, 10500, 12000, 13600, 15300, 17100, 19000
        ];

        // Game State
        let gameState = {
            totalTaps: 0,
            currentLevel: 1,
            tapPower: 1,
            energy: 1000,
            maxEnergy: 1000,
            energyRegenRate: 1,
            tapPowerLevel: 1,
            energyLevel: 1,
            regenLevel: 1,
            tapPowerCost: 100,
            energyCost: 200,
            regenCost: 300,
            levelUpCost: 1000
        };

        // Sample leaderboard data
        let leaderboardData = [
            { name: 'TapMaster_Pro', score: 1234567, level: 25, avatar: 'T' },
            { name: 'CryptoTapper', score: 987654, level: 22, avatar: 'C' },
            { name: 'ArbiKing', score: 765432, level: 19, avatar: 'A' },
            { name: 'Web3_Wizard', score: 542109, level: 16, avatar: 'W' },
            { name: 'DiamondHands', score: 298765, level: 13, avatar: 'D' },
            { name: 'MoonTapper', score: 187432, level: 11, avatar: 'M' }
        ];

        // DOM Elements
        let elements = {};

        // Initialize elements
        function initializeElements() {
            elements = {
                totalTaps: document.getElementById('totalTaps'),
                currentLevel: document.getElementById('currentLevel'),
                nextLevel: document.getElementById('nextLevel'),
                progressBar: document.getElementById('progressBar'),
                tapButton: document.getElementById('tapButton'),
                energyFill: document.getElementById('energyFill'),
                energyText: document.getElementById('energyText'),
                leaderboardToggle: document.getElementById('leaderboardToggle'),
                leaderboardContent: document.getElementById('leaderboardContent'),
                leaderboardList: document.getElementById('leaderboardList'),
                tapPowerLevel: document.getElementById('tapPowerLevel'),
                energyLevel: document.getElementById('energyLevel'),
                regenLevel: document.getElementById('regenLevel'),
                tapPowerCost: document.getElementById('tapPowerCost'),
                energyCost: document.getElementById('energyCost'),
                regenCost: document.getElementById('regenCost'),
                levelUpCost: document.getElementById('levelUpCost')
            };

            console.log('Elements initialized:', {
                tapButton: !!elements.tapButton,
                totalTaps: !!elements.totalTaps,
                leaderboardToggle: !!elements.leaderboardToggle
            });
        }

        // Format numbers
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Calculate level from taps
        function calculateLevel(taps) {
            for (let i = LEVEL_REQUIREMENTS.length - 1; i >= 0; i--) {
                if (taps >= LEVEL_REQUIREMENTS[i]) {
                    return i + 1;
                }
            }
            return 1;
        }

        // Calculate progress to next level
        function calculateProgress(taps, level) {
            if (level >= LEVEL_REQUIREMENTS.length) return 100;

            const currentReq = LEVEL_REQUIREMENTS[level - 1];
            const nextReq = LEVEL_REQUIREMENTS[level];
            const progress = ((taps - currentReq) / (nextReq - currentReq)) * 100;

            return Math.min(100, Math.max(0, progress));
        }

        // Update UI
        function updateUI() {
            const newLevel = calculateLevel(gameState.totalTaps);
            if (newLevel > gameState.currentLevel) {
                gameState.currentLevel = newLevel;
                gameState.tapPower = Math.max(gameState.tapPowerLevel, Math.floor(newLevel / 5) + 1);
                showNotification(`üéâ Level Up! Welcome to Level ${newLevel}`);
            }

            // Update display elements
            if (elements.totalTaps) {
                elements.totalTaps.textContent = formatNumber(gameState.totalTaps);
            }

            if (elements.currentLevel) {
                elements.currentLevel.textContent = `Level ${gameState.currentLevel}`;
            }

            if (elements.nextLevel) {
                const nextLvl = gameState.currentLevel + 1;
                elements.nextLevel.textContent = nextLvl <= LEVEL_REQUIREMENTS.length ? `Level ${nextLvl}` : 'MAX';
            }

            if (elements.progressBar) {
                const progress = calculateProgress(gameState.totalTaps, gameState.currentLevel);
                elements.progressBar.style.width = progress + '%';
            }

            // Update energy
            if (elements.energyFill) {
                const energyPercent = (gameState.energy / gameState.maxEnergy) * 100;
                elements.energyFill.style.width = energyPercent + '%';
            }

            if (elements.energyText) {
                elements.energyText.textContent = `${Math.floor(gameState.energy)}/${gameState.maxEnergy}`;
            }

            updateLeaderboard();
            saveGameState();
        }

        // Handle tap
        function handleTap(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }

            // Check if enough energy
            if (gameState.energy < gameState.tapPower) {
                showNotification('‚ö° Not enough energy!');
                return;
            }

            // Update game state
            gameState.energy -= gameState.tapPower;
            gameState.totalTaps += gameState.tapPower;

            console.log('Tap! Total taps:', gameState.totalTaps, 'Energy:', gameState.energy);

            // Visual feedback
            createTapPopup();
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            // Update UI
            updateUI();
        }

        // Create tap popup
        function createTapPopup() {
            const popup = document.createElement('div');
            popup.className = 'tap-popup';
            popup.textContent = `+${gameState.tapPower}`;

            const buttonRect = elements.tapButton.getBoundingClientRect();
            const x = buttonRect.left + (Math.random() * buttonRect.width);
            const y = buttonRect.top + (Math.random() * buttonRect.height);

            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1500);
        }

        // Update leaderboard
        function updateLeaderboard() {
            if (!elements.leaderboardList) return;

            // Add current player to leaderboard
            const playerData = {
                name: 'You',
                score: gameState.totalTaps,
                level: gameState.currentLevel,
                avatar: 'Y',
                isCurrentPlayer: true
            };

            const allPlayers = [...leaderboardData, playerData].sort((a, b) => b.score - a.score);

            elements.leaderboardList.innerHTML = allPlayers.map((player, index) => {
                const rank = index + 1;
                const currentPlayerClass = player.isCurrentPlayer ? 'current-player' : '';

                return `
                    <div class="leaderboard-item ${currentPlayerClass}">
                        <div class="rank">${rank}</div>
                        <div class="player-avatar">${player.avatar}</div>
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-stats">Level ${player.level}</div>
                        </div>
                        <div class="player-score">${formatNumber(player.score)}</div>
                    </div>
                `;
            }).join('');
        }

        // Energy regeneration
        function startEnergyRegen() {
            setInterval(() => {
                if (gameState.energy < gameState.maxEnergy) {
                    gameState.energy = Math.min(gameState.maxEnergy, gameState.energy + gameState.energyRegenRate);
                    updateUI();
                }
            }, 1000);
        }

        // Save game state
        function saveGameState() {
            localStorage.setItem('arbitapGameState', JSON.stringify(gameState));
        }

        // Load game state
        function loadGameState() {
            const saved = localStorage.getItem('arbitapGameState');
            if (saved) {
                const parsedState = JSON.parse(saved);
                gameState = { ...gameState, ...parsedState };
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--primary-blue);
                color: white;
                padding: 12px 20px;
                border-radius: 12px;
                z-index: 1000;
                font-weight: 600;
                animation: slideDown 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Initialize game
        function initializeGame() {
            loadGameState();
            initializeElements();

            // Set up event listeners
            if (elements.tapButton) {
                elements.tapButton.addEventListener('click', handleTap);
                elements.tapButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleTap(e);
                }, { passive: false });
            }

            // Leaderboard toggle
            if (elements.leaderboardToggle) {
                elements.leaderboardToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('Leaderboard toggle clicked');
                    
                    elements.leaderboardToggle.classList.toggle('expanded');
                    elements.leaderboardContent.classList.toggle('expanded');
                    
                    const toggleIcon = elements.leaderboardToggle.querySelector('.toggle-icon');
                    if (toggleIcon) {
                        const isExpanded = elements.leaderboardContent.classList.contains('expanded');
                        toggleIcon.textContent = isExpanded ? '‚ñ≤' : '‚ñº';
                    }
                });
            }

            // Start systems
            startEnergyRegen();

            // Initial UI update
            updateUI();

            console.log('ArbiTap game initialized successfully');
        }

        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded - initializing game...');
            initializeGame();
        });

        // Auto-save every 30 seconds
        setInterval(() => {
            saveGameState();
        }, 30000);

        // Save on page unload
        window.addEventListener('beforeunload', () => {
            saveGameState();
        });

        // Add keyframes for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
