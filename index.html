
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARBITAP - Tap to Earn</title>

    <!-- Farcaster Mini App Metadata -->
    <meta name="fc:miniapp" content='{
      "version": "1",
      "imageUrl": "https://arbitrumgame.vercel.app/image.png",
      "button": {
        "title": "Play ARBITAP",
        "action": {
          "type": "launch_frame",
          "name": "ARBITAP",
          "url": "https://arbitrumgame.vercel.app",
          "splashImageUrl": "https://arbitrumgame.vercel.app/splash.png",
          "splashBackgroundColor": "#28a0f0"
        }
      }
    }' />

    <style>
        :root {
            --primary-blue: #007AFF;
            --secondary-blue: #5AC8FA;
            --neon-cyan: #00FFFF;
            --neon-purple: #8A2BE2;
            --neon-green: #39FF14;
            --background: #0a0a0f;
            --surface: #1a1a24;
            --surface-light: #2a2a3a;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --gold: #FFD700;
            --green: #30D158;
            --red: #FF3B30;
            --orange: #FF9500;
            --notcoin-yellow: #FFD60A;
            --level-1: linear-gradient(135deg, #007AFF, #5AC8FA);
            --level-2: linear-gradient(135deg, #30D158, #39FF14);
            --level-3: linear-gradient(135deg, #8A2BE2, #FF00FF);
            --level-4: linear-gradient(135deg, #FFD700, #FFA500);
            --level-5: linear-gradient(135deg, #FF3B30, #FF69B4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, var(--background) 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            user-select: none;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(0, 255, 255, 0.1), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(138, 43, 226, 0.1), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 215, 0, 0.1), transparent);
            background-size: 200px 200px;
            animation: sparkle 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-200px); }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 480px;
            margin: 0 auto;
        }

        /* Header with Balance and Level */
        .header {
            padding: 20px 20px 15px;
            background: rgba(26, 26, 36, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 0 0 20px 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .app-title {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-blue), var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 122, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(0, 122, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6)); }
        }

        .wallet-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .wallet-status {
            font-size: 12px;
            font-weight: 600;
            background: rgba(48, 209, 88, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid rgba(48, 209, 88, 0.3);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .wallet-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .wallet-status:hover::before {
            left: 100%;
        }

        .wallet-status.connected {
            color: var(--green);
            animation: connectedPulse 2s ease-in-out infinite;
        }

        @keyframes connectedPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(48, 209, 88, 0.3); }
            50% { box-shadow: 0 0 30px rgba(48, 209, 88, 0.6); }
        }

        .balance-display {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .balance-value {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--gold), var(--notcoin-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            margin-bottom: 8px;
            animation: balanceGlow 2s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes balanceGlow {
            0% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4)); }
            100% { transform: scale(1.05); filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)); }
        }

        .balance-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .level-section {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 20px;
            padding: 16px 20px;
            border: 2px solid rgba(0, 122, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .level-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 122, 255, 0.1), transparent);
            animation: levelShimmer 3s ease-in-out infinite;
        }

        @keyframes levelShimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .level-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 800;
            color: var(--primary-blue);
            min-width: 100px;
            position: relative;
            z-index: 1;
        }

        .level-crown {
            font-size: 20px;
            animation: crownBounce 2s ease-in-out infinite;
        }

        @keyframes crownBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .level-progress {
            flex: 1;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--neon-cyan));
            border-radius: 20px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .next-level {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        /* Energy System */
        .energy-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
            background: rgba(48, 209, 88, 0.1);
            padding: 12px 20px;
            border-radius: 20px;
            border: 1px solid rgba(48, 209, 88, 0.2);
        }

        .energy-icon {
            font-size: 20px;
            animation: energyPulse 1.5s ease-in-out infinite;
        }

        .energy-bar {
            width: 160px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--neon-green));
            border-radius: 20px;
            transition: width 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .energy-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: energyShine 1.5s ease-in-out infinite;
        }

        @keyframes energyShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .energy-text {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 700;
            min-width: 70px;
        }

        @keyframes energyPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Central Tap Section */
        .tap-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            min-height: 300px;
        }

        .tap-button {
            width: 220px;
            height: 220px;
            background: var(--level-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 0 40px rgba(0, 122, 255, 0.4),
                0 0 80px rgba(0, 122, 255, 0.2),
                inset 0 4px 0 rgba(255, 255, 255, 0.3),
                inset 0 -4px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: none;
            outline: none;
            animation: tapButtonGlow 3s ease-in-out infinite;
        }

        .tap-button::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        .tap-button:active {
            transform: scale(0.92);
            animation: tapPulse 0.6s ease-out;
        }

        .tap-button.level-2 {
            background: var(--level-2);
            box-shadow:
                0 0 40px rgba(48, 209, 88, 0.4),
                0 0 80px rgba(48, 209, 88, 0.2),
                inset 0 4px 0 rgba(255, 255, 255, 0.3),
                inset 0 -4px 0 rgba(0, 0, 0, 0.2);
        }

        .tap-button.level-3 {
            background: var(--level-3);
            box-shadow:
                0 0 40px rgba(138, 43, 226, 0.4),
                0 0 80px rgba(138, 43, 226, 0.2),
                inset 0 4px 0 rgba(255, 255, 255, 0.3),
                inset 0 -4px 0 rgba(0, 0, 0, 0.2);
        }

        .tap-button.level-4 {
            background: var(--level-4);
            box-shadow:
                0 0 40px rgba(255, 215, 0, 0.4),
                0 0 80px rgba(255, 215, 0, 0.2),
                inset 0 4px 0 rgba(255, 255, 255, 0.3),
                inset 0 -4px 0 rgba(0, 0, 0, 0.2);
        }

        .tap-button.level-5 {
            background: var(--level-5);
            box-shadow:
                0 0 40px rgba(255, 59, 48, 0.4),
                0 0 80px rgba(255, 59, 48, 0.2),
                inset 0 4px 0 rgba(255, 255, 255, 0.3),
                inset 0 -4px 0 rgba(0, 0, 0, 0.2);
        }

        .tap-icon {
            font-size: 80px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
            transition: transform 0.2s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes tapButtonGlow {
            0%, 100% {
                box-shadow:
                    0 0 40px rgba(0, 122, 255, 0.4),
                    0 0 80px rgba(0, 122, 255, 0.2),
                    inset 0 4px 0 rgba(255, 255, 255, 0.3),
                    inset 0 -4px 0 rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow:
                    0 0 60px rgba(0, 255, 255, 0.6),
                    0 0 120px rgba(0, 255, 255, 0.4),
                    inset 0 4px 0 rgba(255, 255, 255, 0.4),
                    inset 0 -4px 0 rgba(0, 0, 0, 0.3);
            }
        }

        @keyframes tapPulse {
            0% { transform: scale(0.92); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Power-ups Section */
        .powerups-section {
            padding: 25px 20px;
            background: rgba(26, 26, 36, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px 25px 0 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-primary);
            background: linear-gradient(45deg, var(--primary-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .powerups-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 8px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .powerups-scroll::-webkit-scrollbar {
            display: none;
        }

        .powerup-card {
            min-width: 130px;
            background: linear-gradient(135deg, rgba(44, 44, 46, 0.9), rgba(60, 60, 70, 0.9));
            border-radius: 20px;
            padding: 20px 16px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .powerup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .powerup-card:hover::before {
            transform: translateX(100%);
        }

        .powerup-card:hover {
            transform: translateY(-8px) scale(1.05);
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.2), rgba(90, 200, 250, 0.2));
            border-color: var(--primary-blue);
            box-shadow: 0 20px 40px rgba(0, 122, 255, 0.3);
        }

        .powerup-card.affordable {
            border-color: var(--green);
            background: linear-gradient(135deg, rgba(48, 209, 88, 0.15), rgba(57, 255, 20, 0.15));
        }

        .powerup-card.locked {
            opacity: 0.6;
            background: linear-gradient(135deg, rgba(30, 30, 35, 0.9), rgba(40, 40, 45, 0.9));
            border-color: rgba(255, 255, 255, 0.05);
        }

        .powerup-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
            animation: powerupFloat 3s ease-in-out infinite;
        }

        @keyframes powerupFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .powerup-name {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .powerup-level {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .powerup-cost {
            font-size: 12px;
            font-weight: 700;
            color: var(--gold);
            background: rgba(255, 215, 0, 0.1);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .affordability-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .affordability-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--red), var(--orange), var(--green));
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Level up animation */
        .level-up-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--gold), var(--notcoin-yellow));
            color: #000;
            padding: 30px 40px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            z-index: 1000;
            animation: levelUpAnimation 2s ease-out forwards;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.6);
        }

        @keyframes levelUpAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gold);
            animation: confetti 3s ease-out forwards;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        /* Leaderboard Section */
        .leaderboard-section {
            background: rgba(26, 26, 36, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 0 0;
            margin-top: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .leaderboard-toggle {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 20px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .leaderboard-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 122, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .leaderboard-toggle:hover::before {
            transform: translateX(100%);
        }

        .leaderboard-toggle:hover {
            background: rgba(0, 122, 255, 0.1);
        }

        .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 16px;
        }

        .leaderboard-toggle.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .leaderboard-content {
            max-height: 800px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }

        .leaderboard-content.collapsed {
            max-height: 0;
        }

        .leaderboard-list {
            padding: 0 20px 20px;
            max-height: 750px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, rgba(44, 44, 46, 0.8), rgba(60, 60, 70, 0.8));
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.2), rgba(90, 200, 250, 0.2));
            border-color: var(--primary-blue);
        }

        .leaderboard-item.current-player {
            background: linear-gradient(90deg, rgba(0, 122, 255, 0.3) 0%, rgba(44, 44, 46, 0.9) 100%);
            border-color: var(--primary-blue);
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.3);
        }

        .rank {
            font-size: 18px;
            font-weight: 900;
            color: var(--text-primary);
            min-width: 35px;
            background: linear-gradient(45deg, var(--gold), var(--notcoin-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 3px;
        }

        .player-stats {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .player-score {
            font-size: 16px;
            color: var(--gold);
            font-weight: 800;
        }

        /* Animations for tap effects */
        .tap-popup {
            position: absolute;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--gold), var(--notcoin-yellow));

            const progress = ((taps - currentReq) / (nextReq - currentReq)) * 100;

            return Math.min(100, Math.max(0, progress));

            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];

            } else {
                gameState.tapStreak = 1;
            }
            
            gameState.lastTapTime = now;
            
            // Cap streak at reasonable number
            gameState.tapStreak = Math.min(gameState.tapStreak, 50);
        }

        // Play sound effect
        function playSound(type) {
            if (!gameState.soundEnabled) return;

            // Create audio context for sound effects
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch (type) {
                    case 'tap':
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        break;
                    case 'levelup':
                        oscillator.frequency.setValueAtTime(523, audioContext.currentTime);
                        oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.1);
                        oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        break;
                    case 'powerup':
                        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        break;
                }

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        // Handle tap
        function handleTap(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }

            // Check if enough energy
            if (gameState.energy < gameState.tapPower) {
                showNotification('‚ö° Not enough energy!');
                return;
            }

            // Update tap streak
            updateTapStreak();

            // Apply streak multiplier (small bonus)
            const streakBonus = Math.min(Math.floor(gameState.tapStreak / 10), 5);
            const totalTapPower = gameState.tapPower + streakBonus;

            // Update game state
            gameState.energy -= gameState.tapPower;
            gameState.totalTaps += totalTapPower;

            // Visual feedback
            createTapPopup(totalTapPower);
            createRipple(event);
            createParticles();

            // Play sound
            playSound('tap');

            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            // Check for level up
            checkLevelUp();

            // Update UI immediately
            updateUI();
        }

        // Check for level up
        function checkLevelUp() {
            const newLevel = calculateLevel(gameState.totalTaps);
            if (newLevel > gameState.currentLevel) {
                gameState.currentLevel = newLevel;
                showLevelUpAnimation();
                playSound('levelup');
                
                // Vibrate for level up
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
            }
        }

        // Show level up animation
        function showLevelUpAnimation() {
            const popup = document.createElement('div');
            popup.className = 'level-up-popup';
            popup.innerHTML = `
                <div>üéâ Level Up! üéâ</div>
                <div>Level ${gameState.currentLevel}</div>
            `;
            
            document.body.appendChild(popup);
            
            // Create confetti
            createConfetti();
            
            setTimeout(() => {
                popup.remove();
            }, 2000);
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Create tap popup
        function createTapPopup(tapPower = gameState.tapPower) {
            const popup = document.createElement('div');
            popup.className = 'tap-popup';
            popup.textContent = `+${tapPower}`;

            const buttonRect = elements.tapButton.getBoundingClientRect();
            const x = buttonRect.left + (Math.random() * buttonRect.width);
            const y = buttonRect.top + (Math.random() * buttonRect.height);

            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1500);
        }

        // Update leaderboard
        function updateLeaderboard() {
            if (!elements.leaderboardList) return;

            const playerData = {
                name: 'You',
                score: gameState.totalTaps,
                level: gameState.currentLevel,
                avatar: 'Y',
                isCurrentPlayer: true
            };

            const allPlayers = [...leaderboardData, playerData].sort((a, b) => b.score - a.score);

            elements.leaderboardList.innerHTML = allPlayers.map((player, index) => {
                const rank = index + 1;
                const currentPlayerClass = player.isCurrentPlayer ? 'current-player' : '';

                return `
                    <div class="leaderboard-item ${currentPlayerClass}">
                        <div class="rank">${rank}</div>
                        <div class="player-avatar">${player.avatar}</div>
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-stats">
                                <span>üëë Level ${player.level}</span>
                            </div>
                        </div>
                        <div class="player-score">${formatNumber(player.score)}</div>
                    </div>
                `;
            }).join('');
        }

        // Energy regeneration
        function startEnergyRegen() {
            setInterval(() => {
                if (gameState.energy < gameState.maxEnergy) {
                    gameState.energy = Math.min(gameState.maxEnergy, gameState.energy + gameState.energyRegenRate);
                    updateUI();
                }
            }, 1000);
        }

        // Save game state
        function saveGameState() {
            localStorage.setItem('arbitapGameState', JSON.stringify(gameState));
        }

        // Load game state
        function loadGameState() {
            const saved = localStorage.getItem('arbitapGameState');
            if (saved) {
                const parsedState = JSON.parse(saved);
                gameState = { ...gameState, ...parsedState };
                gameState.tapPowerCost = Number(gameState.tapPowerCost);
                gameState.energyCost = Number(gameState.energyCost);
                gameState.regenCost = Number(gameState.regenCost);
                gameState.levelUpCost = Number(gameState.levelUpCost);
            }
        }

        // Show notification
        function showNotification(message, color = '#007AFF') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${color};
                color: white;
                padding: 12px 20px;
                border-radius: 12px;
                z-index: 1000;
                font-weight: 600;
                animation: slideDown 0.3s ease;
                opacity: 0;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            requestAnimationFrame(() => {
                notification.style.opacity = '1';
            });

            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 2000);
        }

        // Wallet and contract functions (simplified for this example)
        function updateWalletStatus(connected, address = null) {
            const walletStatusDisplay = document.getElementById('walletStatus');

            if (connected && address) {
                if (walletStatusDisplay) walletStatusDisplay.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
                if (walletStatusDisplay) walletStatusDisplay.classList.add('connected');

                isWalletConnected = true;
                connectedAddress = address;
                gameState.walletConnected = true;
                gameState.walletAddress = address;

                updateUI();
                saveGameState();
            } else {
                if (walletStatusDisplay) walletStatusDisplay.textContent = 'Connect Wallet';
                if (walletStatusDisplay) walletStatusDisplay.classList.remove('connected');

                isWalletConnected = false;
                connectedAddress = null;
                gameState.walletConnected = false;
                gameState.walletAddress = null;
            }
        }

        function updateNetworkStatus(networkInfo) {
            if (!elements.networkStatus || !elements.networkText || !elements.networkIcon) return;

            elements.networkText.textContent = `${networkInfo.name}`;
            elements.networkIcon.textContent = networkInfo.isTestnet ? 'üß™' : 'üåê';
            elements.networkStatus.style.borderColor = networkInfo.isTestnet ? 'var(--orange)' : 'var(--primary-blue)';
        }

        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    alert('Please install MetaMask or another Web3 wallet to connect.');
                    return false;
                }

                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });

                if (accounts.length > 0) {
                    const address = accounts[0];
                    
                    await switchToTargetNetwork();
                    await updateCurrentNetworkInfo();
                    
                    updateWalletStatus(true, address);
                    showNotification('Wallet connected! üéâ', '#30D158');

                    setTimeout(async () => {
                        await initializeContract();
                    }, 1000);

                    return true;
                } else {
                    alert('Could not connect to wallet. Please ensure MetaMask is unlocked and try again.');
                    return false;
                }
            } catch (error) {
                console.error('Wallet connection failed:', error);
                if (error.code === 4001) {
                    alert('Connection rejected. Please approve the connection in your wallet.');
                } else {
                    alert(`Failed to connect wallet: ${error.message}. Please try again.`);
                }
                return false;
            }
        }

        async function switchToTargetNetwork() {
            // Implementation for network switching (simplified)
            showNotification(`Switching to ${CURRENT_NETWORK.name}...`, '#00bfff');
        }

        async function updateCurrentNetworkInfo() {
            // Implementation for network info update (simplified)
            updateNetworkStatus({
                ...CURRENT_NETWORK,
                isTestnet: CURRENT_NETWORK === NETWORKS.ARBITRUM_SEPOLIA
            });
        }

        async function initializeContract() {
            // Implementation for contract initialization (simplified)
            showNotification('Contract initialized! ‚ö°', '#30D158');
        }

        // Power-up functions (simplified)
        async function upgradeTapPower() {
            const cost = gameState.tapPowerCost;
            if (gameState.totalTaps < cost) {
                showNotification('Not enough taps to upgrade!', '#ff3b30');
                return;
            }

            applyTapPowerUpgrade(cost);
            playSound('powerup');
        }

        function applyTapPowerUpgrade(cost) {
            gameState.totalTaps -= cost;
            gameState.tapPowerLevel++;
            gameState.tapPowerCost = Math.floor(cost * 1.5);
            gameState.tapPower = gameState.tapPowerLevel;

            updateUI();
            saveGameState();
            showNotification(`Tap Power Level ${gameState.tapPowerLevel}! ‚ö°`, '#ffd700');
        }

        async function upgradeMaxEnergy() {
            const cost = gameState.energyCost;
            if (gameState.totalTaps < cost) {
                showNotification('Not enough taps to upgrade!', '#ff3b30');
                return;
            }

            applyMaxEnergyUpgrade(cost);
            playSound('powerup');
        }

        function applyMaxEnergyUpgrade(cost) {
            gameState.totalTaps -= cost;
            gameState.energyLevel++;
            gameState.energyCost = Math.floor(cost * 1.5);
            gameState.maxEnergy = 1000 + (gameState.energyLevel - 1) * 200;
            gameState.energy = Math.min(gameState.energy, gameState.maxEnergy);

            updateUI();
            saveGameState();
            showNotification(`Max Energy: ${gameState.maxEnergy}! üîã`, '#00bfff');
        }

        async function upgradeEnergyRegen() {
            const cost = gameState.regenCost;
            if (gameState.totalTaps < cost) {
                showNotification('Not enough taps to upgrade!', '#ff3b30');
                return;
            }

            applyEnergyRegenUpgrade(cost);
            playSound('powerup');
        }

        function applyEnergyRegenUpgrade(cost) {
            gameState.totalTaps -= cost;
            gameState.regenLevel++;
            gameState.regenCost = Math.floor(cost * 1.5);
            gameState.energyRegenRate = gameState.regenLevel;

            updateUI();
            saveGameState();
            showNotification(`+${gameState.regenLevel} Regen Speed! ‚ö°`, '#00ff00');
        }

        async function manualContractInteraction() {
            const cost = 1;

            if (gameState.totalTaps < cost) {
                showNotification('Need at least 1 tap!', '#ff3b30');
                return;
            }

            if (!isWalletConnected) {
                showNotification('Please connect your wallet first!', '#ff9900');
                return;
            }

            gameState.totalTaps -= cost;
            updateUI();
            saveGameState();
            showNotification('Wallet synced! üîó', '#30D158');
            playSound('powerup');
        }

        // Setup power-up listeners
        function setupPowerupListeners() {
            document.getElementById('tapPowerUpgrade').addEventListener('click', upgradeTapPower);
            document.getElementById('energyUpgrade').addEventListener('click', upgradeMaxEnergy);
            document.getElementById('regenUpgrade').addEventListener('click', upgradeEnergyRegen);
            document.getElementById('manualContractSync').addEventListener('click', manualContractInteraction);
            
            document.getElementById('levelUpgrade').addEventListener('click', async () => {
                const nextLevel = gameState.currentLevel + 1;
                const requiredTapsForNextLevel = nextLevel * nextLevel * 100;
                
                if (gameState.totalTaps < requiredTapsForNextLevel) {
                    showNotification('Not enough taps to level up!', '#ff3b30');
                    return;
                }

                showNotification('Level up! üéâ', '#30D158');
                playSound('levelup');
            });
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Initializing ARBITAP game...');

            loadGameState();
            initializeElements();

            // Sound toggle functionality
            if (elements.soundToggle) {
                elements.soundToggle.addEventListener('click', () => {
                    gameState.soundEnabled = !gameState.soundEnabled;
                    elements.soundToggle.textContent = gameState.soundEnabled ? 'üîä' : 'üîá';
                    saveGameState();
                    showNotification(gameState.soundEnabled ? 'Sound enabled' : 'Sound disabled');
                });
                elements.soundToggle.textContent = gameState.soundEnabled ? 'üîä' : 'üîá';
            }

            // Wallet connection setup
            const walletStatus = document.getElementById('walletStatus');
            if (walletStatus) {
                walletStatus.addEventListener('click', connectWallet);
            }

            // Check if wallet is already connected
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        updateWalletStatus(true, accounts[0]);
                        setTimeout(async () => {
                            await initializeContract();
                        }, 1000);
                    } else {
                        updateWalletStatus(false);
                    }
                } catch (error) {
                    console.error('Error checking wallet connection:', error);
                    updateWalletStatus(false);
                }

                // Listen for account changes
                window.ethereum.on('accountsChanged', async function(accounts) {
                    if (accounts.length > 0) {
                        updateWalletStatus(true, accounts[0]);
                        setTimeout(async () => {
                            await initializeContract();
                        }, 500);
                    } else {
                        updateWalletStatus(false);
                        showNotification('Wallet disconnected', '#ff9900');
                    }
                });

                // Listen for chain changes
                window.ethereum.on('chainChanged', async function(chainId) {
                    console.log('Chain changed to:', chainId);
                    await updateCurrentNetworkInfo();
                    setTimeout(async () => {
                        await initializeContract();
                    }, 1000);
                });
            } else {
                console.warn('MetaMask or other Web3 provider not detected.');
                updateWalletStatus(false);
                showNotification('Please install MetaMask to use blockchain features', '#ff9900');
            }

            // Set up event listeners for power-ups
            setupPowerupListeners();

            // Set up tap button listener
            if (elements.tapButton) {
                elements.tapButton.addEventListener('click', handleTap);
                elements.tapButton.addEventListener('touchstart', handleTap);
            }

            // Set up leaderboard toggle
            if (elements.leaderboardToggle) {
                elements.leaderboardToggle.addEventListener('click', function() {
                    const content = elements.leaderboardContent;
                    const toggle = elements.leaderboardToggle;

                    if (content.classList.contains('expanded')) {
                        content.classList.remove('expanded');
                        toggle.classList.remove('expanded');
                    } else {
                        content.classList.add('expanded');
                        toggle.classList.add('expanded');
                    }
                });
            }

            // Initial UI updates
            updateUI();

            // Start energy regeneration
            startEnergyRegen();

            console.log('Game initialized');
        });

        // Auto-save every 30 seconds
        setInterval(() => {
            saveGameState();
        }, 30000);

        // Save on page unload
        window.addEventListener('beforeunload', () => {
            saveGameState();
        });

        // Add keyframes for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-30px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-30px); opacity: 0; }
            }
        `;
        if (!document.querySelector('style[data-keyframes]')) {
            style.setAttribute('data-keyframes', 'true');
            document.head.appendChild(style);
        }

        // Enhanced ethers.js loading
        async function loadEthersLibrary() {
            if (window.ethers) {
                console.log('ethers.js already loaded');
                return true;
            }

            try {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js';
                script.async = true;
                
                return new Promise((resolve, reject) => {
                    script.onload = () => {
                        if (window.ethers) {
                            console.log('ethers.js loaded successfully');
                            resolve(true);
                        } else {
                            reject(new Error('ethers.js not available after load'));
                        }
                    };
                    
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            } catch (error) {
                console.log('Failed to load ethers.js:', error);
                return false;
            }
        }

        // Load ethers.js
        loadEthersLibrary();
    </script>
