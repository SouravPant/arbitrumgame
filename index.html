<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farcaster Runner - Subway Surfer Style Game</title>
    <meta name="description" content="An exciting runner game for Farcaster mini app">
    <meta name="theme-color" content="#6366f1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameUI">
            <div id="scoreBoard">
                <div id="score">Score: 0</div>
                <div id="coins">Coins: 0</div>
                <div id="distance">Distance: 0m</div>
            </div>
            
            <div id="gameOverScreen" class="hidden">
                <h2>Game Over!</h2>
                <div id="finalScore">Final Score: 0</div>
                <div id="finalCoins">Total Coins: 0</div>
                <div id="finalDistance">Distance: 0m</div>
                <button id="restartBtn">Play Again</button>
            </div>
            
            <div id="startScreen">
                <h1>Farcaster Runner</h1>
                <p>Dodge obstacles, collect coins, and run as far as you can!</p>
                <button id="startBtn">Start Game</button>
                <div id="instructions">
                    <h3>Controls:</h3>
                    <p>üîÑ Swipe left/right to change lanes</p>
                    <p>‚¨ÜÔ∏è Swipe up to jump</p>
                    <p>‚¨áÔ∏è Swipe down to slide</p>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
