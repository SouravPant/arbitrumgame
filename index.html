    <style>
        :root {
            --primary-blue: #007AFF;
            --secondary-blue: #5AC8FA;
            --neon-cyan: #00FFFF;
            --neon-purple: #8A2BE2;
            --background: #000014;
            --surface: #1C1C1E;
            --surface-light: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --gold: #FFD700;
            --green: #30D158;
            --red: #FF3B30;
            --orange: #FF9500;
            --boost-color: #FF6B35;
        }

        * {

            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, #001122 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            user-select: none;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 480px;
            margin: 0 auto;
        }

        /* Header with Balance and Level */
        .header {
            padding: 20px 20px 15px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.3)); }
            50% { filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.6)); }
        }

        .wallet-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wallet-address {
            font-size: 12px;
            color: var(--green);
            background: rgba(48, 209, 88, 0.1);
            padding: 4px 8px;
            border-radius: 8px;
            border: 1px solid rgba(48, 209, 88, 0.3);
        }

        .balance-display {
            text-align: center;
            margin-bottom: 15px;
        }

        .balance-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            margin-bottom: 5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .balance-value.boost-active {
            color: var(--boost-color);
            text-shadow: 0 0 25px rgba(255, 107, 53, 0.6);
            animation: boostPulse 1s ease-in-out infinite;
        }

        @keyframes boostPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .balance-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Energy System */
        .energy-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 12px;
        }

        .energy-icon {
            font-size: 18px;
            animation: energyPulse 2s ease-in-out infinite;
        }

        .energy-bar {
            width: 140px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--neon-cyan));
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 100%;
        }

        .energy-text {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            min-width: 60px;
        }

        @keyframes energyPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Central Tap Section */
        .tap-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            min-height: 250px;
        }

        .tap-button {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--neon-cyan) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 20px 60px rgba(0, 122, 255, 0.4),
                0 0 0 4px rgba(255, 255, 255, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            border: none;
            outline: none;
            animation: tapButtonGlow 3s ease-in-out infinite;
        }

        .tap-button:active {
            transform: scale(0.9);
            animation: tapPress 0.3s ease-out;
        }

        .tap-button.boost-active {
            background: linear-gradient(135deg, var(--boost-color) 0%, var(--orange) 100%);
            box-shadow: 
                0 25px 80px rgba(255, 107, 53, 0.6),
                0 0 0 6px rgba(255, 107, 53, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            animation: boostGlow 1s ease-in-out infinite;
        }

        .tap-icon {
            font-size: 70px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
            transition: transform 0.2s ease;
        }

        .tap-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes tapButtonGlow {
            0%, 100% {
                box-shadow: 
                    0 20px 60px rgba(0, 122, 255, 0.4),
                    0 0 0 4px rgba(255, 255, 255, 0.1),
                    inset 0 2px 0 rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 25px 80px rgba(0, 255, 255, 0.6),
                    0 0 0 6px rgba(0, 255, 255, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes boostGlow {
            0%, 100% {
                box-shadow: 
                    0 25px 80px rgba(255, 107, 53, 0.6),
                    0 0 0 6px rgba(255, 107, 53, 0.4);
            }
            50% {
                box-shadow: 
                    0 30px 100px rgba(255, 165, 0, 0.8),
                    0 0 0 8px rgba(255, 165, 0, 0.6);
            }
        }

        @keyframes tapPress {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;

            padding: 15px 20px;

        .boost-button {

        }

        .boost-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.6);
        }

        .boost-button:disabled {
            background: var(--surface-light);
            color: var(--text-secondary);
            cursor: not-allowed;
            box-shadow: none;
        }

        .boost-timer {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;

        /* Leaderboard Section */

            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-toggle {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .leaderboard-toggle:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .toggle-icon {
            transition: transform 0.3s ease;
        }

        .leaderboard-toggle.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .leaderboard-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .leaderboard-content.expanded {
            max-height: 400px;
        }

        .leaderboard-list {
            padding: 0 20px 20px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(44, 44, 46, 0.6);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: leaderboardEntry 0.5s ease-out;
        }

        @keyframes leaderboardEntry {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .leaderboard-item:hover {
            background: rgba(44, 44, 46, 0.8);
            transform: translateX(4px);
        }

        .leaderboard-item.current-player {
            background: linear-gradient(90deg, rgba(0, 122, 255, 0.2) 0%, rgba(44, 44, 46, 0.8) 100%);
            border-color: var(--primary-blue);
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.3);
        }

        .rank {
            font-size: 16px;
            font-weight: 800;
            color: var(--text-primary);
            min-width: 30px;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .player-stats {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .player-score {
            font-size: 14px;
            color: var(--gold);
            font-weight: 700;
            text-align: right;
        }

        /* Animations for tap effects */
        .tap-popup {
            position: absolute;
            font-size: 24px;
            font-weight: 800;
            color: var(--gold);
            pointer-events: none;
            animation: popupFloat 1.5s ease-out forwards;
            z-index: 1000;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .tap-popup.boost {
            color: var(--boost-color);
            font-size: 32px;
        }

        @keyframes popupFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(-40px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        .modal {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            border: 2px solid var(--primary-blue);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            animation: modalScale 0.3s ease forwards;
        }

        .modal h3 {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .modal p {
            font-size: 14px;
            margin-bottom: 20px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes modalScale {
            to { transform: scale(1); }
        }

        /* Claim Rewards Button */
        .claim-rewards {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--gold), var(--orange));
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            animation: claimPulse 2s ease-in-out infinite;
        }

        @keyframes claimPulse {
            0%, 100% {
                box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            }
            50% {
                box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
            }
        }

        .claim-rewards:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(28, 28, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            z-index: 200;
        }

        /* Responsive Design */
        @media (max-width: 360px) {
            .container {
                max-width: 100%;
            }

            .header {
                padding: 15px;
            }

            .app-title {
                font-size: 20px;
            }

            .balance-value {
                font-size: 28px;
            }

            .tap-button {
                width: 160px;
                height: 160px;
            }

            .tap-icon {
                font-size: 60px;
            }
        }
    </style>
</head>

    <script>
        // Game Configuration
        const ENERGY_REGEN_RATE = 1; // 1 energy per second
        const MAX_ENERGY = 1000;
        const BOOST_DURATION = 30000; // 30 seconds
        const BOOST_COOLDOWN = 300000; // 5 minutes
        const TAP_MESSAGES = ['Tap!', 'Zap!', '‚ö°', 'üí´', 'üöÄ', '+1', '+2'];

        // Game State with localStorage persistence
        let gameState = {
            totalTaps: 0,
            energy: MAX_ENERGY,
            isBoostActive: false,
            boostEndTime: 0,
            lastBoostTime: 0,
            soundEnabled: true
        };

        // Leaderboard data with dynamic updates
        let leaderboardData = [

        ];

        // DOM Elements
        let elements = {};

        // Sound Management
        let tapSound;
        let audioContext;

        // Initialize elements and sound
        function initializeElements() {
            elements = {
                totalTaps: document.getElementById('totalTaps'),
                tapButton: document.getElementById('tapButton'),
                energyFill: document.getElementById('energyFill'),
                energyText: document.getElementById('energyText'),
                walletAddress: document.getElementById('walletAddress'),
                boostButton: document.getElementById('boostButton'),
                boostTimer: document.getElementById('boostTimer'),
                leaderboardToggle: document.getElementById('leaderboardToggle'),
                leaderboardContent: document.getElementById('leaderboardContent'),
                leaderboardList: document.getElementById('leaderboardList'),
                claimRewards: document.getElementById('claimRewards'),
                soundToggle: document.getElementById('soundToggle')
            };

            // Initialize audio
            tapSound = document.getElementById('tapSound');

            // Create simple beep sound using Web Audio API as fallback
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Web Audio API not supported');
            }
        }

        // Play sound effect
        function playTapSound() {
            if (!gameState.soundEnabled) return;

            // Try HTML5 audio first
            if (tapSound && tapSound.play) {
                tapSound.currentTime = 0;
                tapSound.play().catch(() => {
                    // Fallback to Web Audio API beep
                    playBeep();
                });
            } else {
                playBeep();
            }
        }

        // Generate simple beep using Web Audio API
        function playBeep() {
            if (!audioContext) return;

            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = gameState.isBoostActive ? 800 : 600;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                console.log('Could not play beep sound');
            }
        }

        // LocalStorage functions
        function saveGameState() {
            localStorage.setItem('arbitapGameState', JSON.stringify(gameState));
        }

        function loadGameState() {
            const saved = localStorage.getItem('arbitapGameState');
            if (saved) {
                const parsedState = JSON.parse(saved);
                gameState = { ...gameState, ...parsedState };

                // Reset boost if it should have expired
                if (gameState.boostEndTime && Date.now() > gameState.boostEndTime) {
                    gameState.isBoostActive = false;
                    gameState.boostEndTime = 0;
                }
            }
        }

        // Format numbers
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Update all UI elements
        function updateUI() {
            // Update display elements
            if (elements.totalTaps) {
                elements.totalTaps.textContent = formatNumber(gameState.totalTaps);
                elements.totalTaps.className = gameState.isBoostActive ? 'balance-value boost-active' : 'balance-value';
            }

            // Update energy
            if (elements.energyFill) {
                const energyPercent = (gameState.energy / MAX_ENERGY) * 100;
                elements.energyFill.style.width = energyPercent + '%';
            }

            if (elements.energyText) {
                elements.energyText.textContent = `${gameState.energy}/${MAX_ENERGY}`;
            }

            // Update tap button boost state
            if (elements.tapButton) {
                if (gameState.isBoostActive) {
                    elements.tapButton.classList.add('boost-active');
                } else {
                    elements.tapButton.classList.remove('boost-active');
                }
            }

            // Update boost button
            updateBoostButton();
            updateLeaderboard();

            saveGameState();
        }

        // Update boost button state
        function updateBoostButton() {
            if (!elements.boostButton || !elements.boostTimer) return;

            const now = Date.now();

            if (gameState.isBoostActive) {
                const remaining = Math.max(0, gameState.boostEndTime - now);
                elements.boostButton.disabled = true;
                elements.boostButton.textContent = 'üöÄ Boost Active';
                elements.boostTimer.textContent = `${Math.ceil(remaining / 1000)}s remaining`;

                if (remaining <= 0) {
                    gameState.isBoostActive = false;
                    gameState.boostEndTime = 0;
                    updateUI();
                }
            } else {
                const timeSinceLastBoost = now - gameState.lastBoostTime;
                const cooldownRemaining = Math.max(0, BOOST_COOLDOWN - timeSinceLastBoost);

                if (cooldownRemaining > 0) {
                    elements.boostButton.disabled = true;
                    elements.boostButton.textContent = 'üöÄ Boost (Cooldown)';
                    elements.boostTimer.textContent = `${Math.ceil(cooldownRemaining / 1000)}s cooldown`;
                } else {
                    elements.boostButton.disabled = false;
                    elements.boostButton.textContent = 'üöÄ Activate Boost (2x)';
                    elements.boostTimer.textContent = 'Ready to use!';
                }
            }
        }

        // Handle tap
        function handleTap(event) {
            if (gameState.energy < 1) return;

            gameState.energy -= 1;
            const tapValue = gameState.isBoostActive ? 2 : 1;
            gameState.totalTaps += tapValue;

            // Create ripple effect
            createRippleEffect(event);

            // Create tap popup
            createTapPopup(tapValue);

            // Play sound
            playTapSound();

            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            updateUI();
        }

        // Create ripple effect
        function createRippleEffect(event) {
            const button = elements.tapButton;
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            const ripple = document.createElement('div');
            ripple.className = 'tap-ripple';
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            button.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        // Create tap popup
        function createTapPopup(value) {
            const popup = document.createElement('div');
            popup.className = gameState.isBoostActive ? 'tap-popup boost' : 'tap-popup';
            popup.textContent = gameState.isBoostActive ? `+${value} üöÄ` : `+${value}`;

            const buttonRect = elements.tapButton.getBoundingClientRect();
            const x = buttonRect.left + (Math.random() * buttonRect.width);
            const y = buttonRect.top + (Math.random() * buttonRect.height);

            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1500);
        }

        // Activate boost
        function activateBoost() {
            const now = Date.now();
            const timeSinceLastBoost = now - gameState.lastBoostTime;

            if (timeSinceLastBoost < BOOST_COOLDOWN || gameState.isBoostActive) return;

            gameState.isBoostActive = true;
            gameState.boostEndTime = now + BOOST_DURATION;
            gameState.lastBoostTime = now;

            showModal('üöÄ Boost Activated!', 'Double tap points for 30 seconds!');
            updateUI();
        }

        // Update leaderboard with dynamic data
        function updateLeaderboard() {
            if (!elements.leaderboardList) return;

            // Add small random variations to make it feel dynamic
            leaderboardData = leaderboardData.map(player => ({
                ...player,
                score: player.score + Math.floor(Math.random() * 50) - 25
            }));

            // Add current player
            const playerData = {
                name: 'You',
                score: gameState.totalTaps,
                avatar: 'Y',
                isCurrentPlayer: true
            };

            const allPlayers = [...leaderboardData, playerData]
                .sort((a, b) => b.score - a.score)
                .slice(0, 10); // Top 10 only

            elements.leaderboardList.innerHTML = allPlayers.map((player, index) => {
                const rank = index + 1;
                const rankEmoji = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '‚ö°';
                const currentPlayerClass = player.isCurrentPlayer ? 'current-player' : '';

                return `
                    <div class="leaderboard-item ${currentPlayerClass}">
                        <div class="rank">${rank}</div>
                        <div>${rankEmoji}</div>
                        <div class="player-avatar">${player.avatar}</div>
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-stats">Taps: ${formatNumber(player.score)}</div>
                        </div>
                        <div class="player-score">${formatNumber(player.score)}</div>
                    </div>
                `;
            }).join('');
        }

        // Energy regeneration
        function startEnergyRegen() {
            setInterval(() => {
                if (gameState.energy < MAX_ENERGY) {
                    gameState.energy = Math.min(MAX_ENERGY, gameState.energy + ENERGY_REGEN_RATE);
                    updateUI();
                }
            }, 1000);
        }

        // Boost timer updates
        function startBoostTimer() {
            setInterval(() => {
                if (gameState.isBoostActive || Date.now() - gameState.lastBoostTime < BOOST_COOLDOWN) {
                    updateBoostButton();
                }
            }, 1000);
        }

        // Show modal
        function showModal(title, message) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal">
                    <h3>${title}</h3>
                    <p>${message}</p>
                    <div class="modal-buttons">
                        <button class="modal-button" onclick="this.closest('.modal-overlay').remove()">Awesome!</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            setTimeout(() => {
                if (modal.parentElement) {
                    modal.remove();
                }
            }, 3000);
        }

        // Claim rewards modal
        function showClaimRewardsModal() {
            const ethReward = (gameState.totalTaps * 0.000001).toFixed(6);
            showModal(
                'üí∞ Claim Rewards',
                `You can claim ${ethReward} ETH worth of rewards!\n\nNote: This is a demo transaction.`
            );
        }

        // Toggle sound
        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            elements.soundToggle.textContent = gameState.soundEnabled ? 'üîä' : 'üîá';
            saveGameState();
        }

        // Initialize game
        function initializeGame() {
            loadGameState();
            initializeElements();

            // Set up event listeners
            if (elements.tapButton) {
                elements.tapButton.addEventListener('click', handleTap);
                elements.tapButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleTap(e.touches[0]);
                });
            }

            if (elements.boostButton) {
                elements.boostButton.addEventListener('click', activateBoost);
            }

            // Leaderboard toggle
            if (elements.leaderboardToggle) {
                elements.leaderboardToggle.addEventListener('click', () => {
                    elements.leaderboardToggle.classList.toggle('expanded');
                    elements.leaderboardContent.classList.toggle('expanded');
                });
            }

            // Claim rewards
            if (elements.claimRewards) {
                elements.claimRewards.addEventListener('click', showClaimRewardsModal);
            }

            // Sound toggle
            if (elements.soundToggle) {
                elements.soundToggle.addEventListener('click', toggleSound);
                elements.soundToggle.textContent = gameState.soundEnabled ? 'üîä' : 'üîá';
            }

            // Start systems
            startEnergyRegen();
            startBoostTimer();

            // Initial UI update
            updateUI();

            console.log('Enhanced ARBITAP game initialized with all features');
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded - initializing enhanced ARBITAP game...');
            initializeGame();
        });

        // Auto-save every 30 seconds
        setInterval(() => {
            saveGameState();
        }, 30000);

        // Save on page unload
        window.addEventListener('beforeunload', () => {
            saveGameState();
        });

        // Handle audio context user interaction requirement
        document.addEventListener('click', () => {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
