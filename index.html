<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    
    <!-- Basic Farcaster Mini App Meta Tags -->
    <meta property="fc:miniapp" content="arbitrumgame.vercel.app" />
    
    <link rel="stylesheet" href="style.css" />
    
    <!-- Basic Farcaster SDK -->
    <script src="https://unpkg.com/@farcaster-js/sdk@latest/dist/index.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
          <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac MyTicTacToe</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    
    <!-- Simple Farcaster ready() call -->
    <script>
      // Simple ready() call when page loads
      window.addEventListener('load', function() {
        if (typeof window.farcaster !== 'undefined') {
          console.log('Farcaster SDK found, calling ready()...');
          try {
            window.farcaster.actions.ready();
            console.log('ready() called successfully!');
          } catch (error) {
            console.error('Error calling ready():', error);
          }
        } else {
          console.log('Farcaster SDK not found');
        }
      });
    </script>
    
    <script src="script.js"></script>
  </body>
</html>
