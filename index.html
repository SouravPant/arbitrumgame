<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrum Tap Tap Game - Official</title>
    
    <!-- Farcaster Mini App Metadata -->
    <meta name="fc:miniapp" content='{
      "version": "1",
      "imageUrl": "https://arbitrumgame.vercel.app/image.png",
      "button": {
        "title": "Play Arbitrum Game",
        "action": {
          "type": "launch_frame",
          "name": "ArbitrumTapGame",
          "url": "https://arbitrumgame.vercel.app",
          "splashImageUrl": "https://arbitrumgame.vercel.app/splash.png",
          "splashBackgroundColor": "#28a0f0"
        }
      }
    }' />
    
    <!-- Arbitrum Brand Colors and Professional Styling -->
    <style>
        :root {
            --arbitrum-blue: #28a0f0;
            --arbitrum-purple: #7c3aed;
            --arbitrum-gradient: linear-gradient(135deg, #28a0f0 0%, #7c3aed 100%);
            --arbitrum-dark: #1a1a2e;
            --arbitrum-light: #f8fafc;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --error-red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--arbitrum-gradient);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with Official Arbitrum Branding */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .arbitrum-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--arbitrum-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .game-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .stats-banner {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 150px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--arbitrum-blue);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Main Game Area */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .tap-button {
            width: 200px;
            height: 200px;
            background: var(--arbitrum-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 4px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .tap-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tap-button:hover::before {
            opacity: 1;
        }

        .tap-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 25px 80px rgba(0,0,0,0.4),
                0 0 0 8px rgba(255,255,255,0.2);
        }

        .tap-button:active {
            transform: scale(0.95);
        }

        .tap-button svg {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            z-index: 2;
            position: relative;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Milestone System */
        .milestones {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .milestone {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .milestone.achieved {
            background: rgba(16, 185, 129, 0.3);
            border-color: var(--success-green);
            transform: scale(1.05);
        }

        .milestone.next {
            background: rgba(245, 158, 11, 0.3);
            border-color: var(--warning-orange);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .milestone-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .milestone-status {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Leaderboard */
        .leaderboard-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: var(--arbitrum-blue);
        }

        .leaderboard {
            display: grid;
            gap: 15px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rank {
            font-weight: bold;
            color: var(--arbitrum-blue);
            min-width: 40px;
        }

        .player-info {
            flex: 1;
            margin-left: 15px;
        }

        .player-name {
            font-weight: 600;
        }

        .player-score {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* NFT Minting */
        .nft-minting {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            margin-bottom: 40px;
        }

        .mint-button {
            background: var(--arbitrum-gradient);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .mint-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        .mint-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .stats-banner {
                flex-direction: column;
                align-items: center;
            }
            
            .tap-button {
                width: 150px;
                height: 150px;
            }
            
            .tap-button svg {
                width: 75px;
                height: 75px;
            }
            
            .milestones {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }

        /* Loading and Status */
        .status {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 20px 0;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--arbitrum-blue);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="arbitrum-logo">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1 class="game-title">Arbitrum Tap Tap Game</h1>
            <p class="game-subtitle">Official Arbitrum Gaming Experience</p>
        </div>

        <!-- Stats Banner -->
        <div class="stats-banner">
            <div class="stat-card">
                <div class="stat-value" id="totalTaps">0</div>
                <div class="stat-label">Total Taps</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentRank">-</div>
                <div class="stat-label">Your Rank</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="nftsMinted">0</div>
                <div class="stat-label">NFTs Minted</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="nextMilestone">100</div>
                <div class="stat-label">Next Milestone</div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <div class="tap-button" id="tapButton">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            
            <div class="nft-minting">
                <h3>üé® NFT Minting</h3>
                <p id="mintStatus">Reach milestones to mint exclusive Arbitrum NFTs!</p>
                <button class="mint-button" id="mintButton" disabled>
                    ü™ô Mint NFT (100 more taps)
                </button>
            </div>
        </div>

        <!-- Milestones -->
        <div class="leaderboard-section">
            <h2 class="section-title">üèÜ Milestone System</h2>
            <div class="milestones" id="milestones">
                <!-- Milestones will be populated by JavaScript -->
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard-section">
            <h2 class="section-title">üèÖ Global Leaderboard</h2>
            <div class="leaderboard" id="leaderboard">
                <!-- Leaderboard will be populated by JavaScript -->
            </div>
        </div>

        <!-- Status -->
        <div class="status" id="status">
            <div class="loading"></div>
            <span>Connecting to Arbitrum...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        // Game Configuration
        const MILESTONES = [100, 500, 1000, 5000, 10000, 50000, 100000, 200000, 300000];
        const REWARD_AMOUNTS = [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1.0, 2.0, 3.0]; // ETH rewards
        
        // Game State
        let gameState = {
            totalTaps: 0,
            nftsMinted: 0,
            achievedMilestones: [],
            currentRank: '-',
            walletAddress: null,
            isConnected: false
        };

        // DOM Elements
        const elements = {
            tapButton: document.getElementById('tapButton'),
            totalTaps: document.getElementById('totalTaps'),
            currentRank: document.getElementById('currentRank'),
            nftsMinted: document.getElementById('nftsMinted'),
            nextMilestone: document.getElementById('nextMilestone'),
            mintButton: document.getElementById('mintButton'),
            mintStatus: document.getElementById('mintStatus'),
            milestones: document.getElementById('milestones'),
            leaderboard: document.getElementById('leaderboard'),
            status: document.getElementById('status')
        };

        // Initialize Milestones
        function initializeMilestones() {
            elements.milestones.innerHTML = MILESTONES.map((milestone, index) => `
                <div class="milestone" data-milestone="${milestone}">
                    <div class="milestone-value">${formatNumber(milestone)}</div>
                    <div class="milestone-status">${REWARD_AMOUNTS[index]} ETH</div>
                </div>
            `).join('');
        }

        // Initialize Leaderboard
        function initializeLeaderboard() {
            // Sample leaderboard data - in production this would come from a database
            const sampleLeaderboard = [
                { rank: 1, name: "Arbitrum_Champion", score: 1250000 },
                { rank: 2, name: "TapMaster_Pro", score: 890000 },
                { rank: 3, name: "NFT_Collector", score: 650000 },
                { rank: 4, name: "Web3_Gamer", score: 420000 },
                { rank: 5, name: "Crypto_Tapper", score: 310000 }
            ];

            elements.leaderboard.innerHTML = sampleLeaderboard.map(player => `
                <div class="leaderboard-item">
                    <div class="rank">#${player.rank}</div>
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-score">${formatNumber(player.score)} taps</div>
                    </div>
                </div>
            `).join('');
        }

        // Format large numbers
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Update Game Stats
        function updateStats() {
            elements.totalTaps.textContent = formatNumber(gameState.totalTaps);
            elements.nftsMinted.textContent = gameState.nftsMinted;
            
            const nextMilestone = MILESTONES.find(m => m > gameState.totalTaps);
            if (nextMilestone) {
                elements.nextMilestone.textContent = formatNumber(nextMilestone);
                const remaining = nextMilestone - gameState.totalTaps;
                elements.mintButton.textContent = `ü™ô Mint NFT (${formatNumber(remaining)} more taps)`;
                elements.mintButton.disabled = true;
            } else {
                elements.nextMilestone.textContent = 'MAX';
                elements.mintButton.textContent = 'üéâ All Milestones Achieved!';
                elements.mintButton.disabled = true;
            }

            // Update milestone visual states
            updateMilestoneStates();
        }

        // Update Milestone Visual States
        function updateMilestoneStates() {
            const milestoneElements = elements.milestones.querySelectorAll('.milestone');
            milestoneElements.forEach((element, index) => {
                const milestone = MILESTONES[index];
                element.classList.remove('achieved', 'next');
                
                if (gameState.achievedMilestones.includes(milestone)) {
                    element.classList.add('achieved');
                } else if (milestone === MILESTONES.find(m => m > gameState.totalTaps)) {
                    element.classList.add('next');
                }
            });
        }

        // Check for Milestone Achievement
        function checkMilestones() {
            MILESTONES.forEach((milestone, index) => {
                if (gameState.totalTaps >= milestone && !gameState.achievedMilestones.includes(milestone)) {
                    gameState.achievedMilestones.push(milestone);
                    gameState.nftsMinted++;
                    
                    // Enable mint button
                    elements.mintButton.disabled = false;
                    elements.mintButton.textContent = `ü™ô Mint NFT Now! (${formatNumber(milestone)} taps)`;
                    
                    // Show achievement notification
                    showAchievementNotification(milestone, REWARD_AMOUNTS[index]);
                    
                    updateStats();
                }
            });
        }

        // Show Achievement Notification
        function showAchievementNotification(milestone, reward) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--arbitrum-gradient);
                color: white;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideIn 0.5s ease-out;
            `;
            
            notification.innerHTML = `
                <h3>üéâ Milestone Achieved!</h3>
                <p>${formatNumber(milestone)} taps reached!</p>
                <p>Reward: ${reward} ETH</p>
                <p>NFT ready to mint!</p>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease-in';
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        // Handle NFT Minting
        async function mintNFT() {
            try {
                elements.mintStatus.textContent = 'üîÑ Minting NFT on Arbitrum...';
                elements.mintButton.disabled = true;
                
                // Simulate NFT minting process
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                elements.mintStatus.textContent = '‚úÖ NFT minted successfully on Arbitrum!';
                elements.mintButton.textContent = 'üéâ NFT Minted!';
                
                // In production, this would interact with Arbitrum smart contracts
                // await mintNFTOnArbitrum(gameState.totalTaps);
                
            } catch (error) {
                elements.mintStatus.textContent = `‚ùå Minting failed: ${error.message}`;
                elements.mintButton.disabled = false;
            }
        }

        // Game Click Handler
        elements.tapButton.addEventListener('click', () => {
            gameState.totalTaps++;
            
            // Add click animation
            elements.tapButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                elements.tapButton.style.transform = 'scale(1)';
            }, 100);
            
            checkMilestones();
            updateStats();
            
            // Update status
            elements.status.innerHTML = `<span>üéØ Tapped! Total: ${formatNumber(gameState.totalTaps)}</span>`;
        });

        // Mint Button Handler
        elements.mintButton.addEventListener('click', mintNFT);

        // Initialize Game
        function initializeGame() {
            initializeMilestones();
            initializeLeaderboard();
            updateStats();
            
            elements.status.innerHTML = '<span>üéÆ Game Ready! Start tapping to earn NFTs on Arbitrum!</span>';
        }

        // Start the game when page loads
        document.addEventListener('DOMContentLoaded', initializeGame);

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
