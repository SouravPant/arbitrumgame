<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARBITAP - Tap to Earn</title>

    <!-- Farcaster Mini App Metadata -->
    <meta name="fc:miniapp" content='{
      "version": "1",
      "imageUrl": "https://arbitrumgame.vercel.app/image.png",
      "button": {
        "title": "Play ARBITAP",
        "action": {
          "type": "launch_frame",
          "name": "ARBITAP",
          "url": "https://arbitrumgame.vercel.app",
          "splashImageUrl": "https://arbitrumgame.vercel.app/splash.png",
          "splashBackgroundColor": "#28a0f0"
        }
      }
    }' />

    <!-- Wagmi Integration -->
    <script src="wagmi-integration.js"></script>

    <!-- Notcoin-Inspired Modern Styling -->
    <style>
        :root {
            --primary-blue: #007AFF;
            --secondary-blue: #5AC8FA;
            --background: #000014;
            --surface: #1C1C1E;
            --surface-light: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --gold: #FFD700;
            --green: #30D158;
            --red: #FF3B30;
            --orange: #FF9500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, #001122 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            user-select: none;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 20px 20px 10px;
            text-align: center;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Balance Section */
        .balance-section {
            padding: 30px 20px 20px;
            text-align: center;
        }

        .balance-container {
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .balance-label {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .balance-value {
            font-size: 48px;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .level-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 16px;
            padding: 15px 20px;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .level-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .level-progress {
            flex: 1;
            margin: 0 15px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .next-level {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Tap Section */
        .tap-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .tap-button {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 
                0 20px 60px rgba(0, 122, 255, 0.4),
                0 0 0 8px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            border: none;
            outline: none;
        }

        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 
                0 15px 40px rgba(0, 122, 255, 0.5),
                0 0 0 4px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .tap-icon {
            font-size: 80px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        /* Bottom Stats */
        .bottom-stats {
            padding: 20px;
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px 10px;
            background: rgba(44, 44, 46, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Animations */
        .tap-popup {
            position: absolute;
            font-size: 28px;
            font-weight: 800;
            color: var(--gold);
            pointer-events: none;
            animation: popupFloat 1.2s ease-out forwards;
            z-index: 1000;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        @keyframes popupFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(-30px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1);
            }
        }

        .tap-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            animation: particleExplode 1s ease-out forwards;
        }

        @keyframes particleExplode {
            0% {
                opacity: 1;
                transform: scale(0) translateY(0);
            }
            50% {
                opacity: 1;
                transform: scale(1) translateY(-30px);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-60px);
            }
        }

        .level-up-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--gold) 0%, var(--orange) 100%);
            color: #000;
            padding: 30px 40px;
            border-radius: 24px;
            text-align: center;
            z-index: 1001;
            animation: levelUpPulse 0.6s ease-out;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.5);
        }

        @keyframes levelUpPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .level-up-notification h3 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .level-up-notification p {
            font-size: 16px;
            font-weight: 600;
        }

        /* Wallet Status */
        .wallet-status {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(28, 28, 30, 0.9);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .wallet-connected {
            color: var(--green);
        }

        .wallet-disconnected {
            color: var(--red);
        }

        /* Energy System */
        .energy-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            gap: 8px;
        }

        .energy-icon {
            font-size: 20px;
        }

        .energy-bar {
            width: 120px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--secondary-blue));
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 100%;
        }

        .energy-text {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .balance-value {
                font-size: 40px;
            }

            .tap-button {
                width: 180px;
                height: 180px;
            }

            .tap-icon {
                font-size: 70px;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .stat-item {
                padding: 12px 8px;
            }

            .stat-value {
                font-size: 18px;
            }
        }

        @media (max-width: 360px) {
            .balance-value {
                font-size: 36px;
            }

            .tap-button {
                width: 160px;
                height: 160px;
            }

            .tap-icon {
                font-size: 60px;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Wallet Status -->
        <div class="wallet-status wallet-disconnected" id="walletStatus">
            🔴 Wallet Disconnected
        </div>

        <!-- Header -->
        <div class="header">
            <h1>ARBITAP</h1>
            <p>Tap to Earn on Arbitrum</p>
        </div>

        <!-- Balance Section -->
        <div class="balance-section">
            <div class="balance-container">
                <div class="balance-label">Your Balance</div>
                <div class="balance-value" id="totalTaps">0</div>

                <!-- Level System -->
                <div class="level-info">
                    <div class="level-text" id="currentLevel">Level 1</div>
                    <div class="level-progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="next-level" id="nextLevel">Level 2</div>
                </div>

                <!-- Energy System -->
                <div class="energy-container">
                    <span class="energy-icon">⚡</span>
                    <div class="energy-bar">
                        <div class="energy-fill" id="energyFill"></div>
                    </div>
                    <span class="energy-text" id="energyText">1000/1000</span>
                </div>
            </div>
        </div>

        <!-- Tap Section -->
        <div class="tap-section">
            <button class="tap-button" id="tapButton">
                <div class="tap-icon">⚡</div>
            </button>
        </div>

        <!-- Bottom Stats -->
        <div class="bottom-stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="tapsPowerStat">1</div>
                    <div class="stat-label">Tap Power</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentLevelStat">1</div>
                    <div class="stat-label">Level</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalEarnedStat">0</div>
                    <div class="stat-label">Total Earned</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Script -->
    <script>
        // Game Configuration - Notcoin-style progression
        const LEVEL_REQUIREMENTS = [
            0, 100, 300, 600, 1000, 1500, 2100, 2800, 3600, 4500,
            5500, 6600, 7800, 9100, 10500, 12000, 13600, 15300, 17100, 19000,
            21000, 23100, 25300, 27600, 30000, 32500, 35100, 37800, 40600, 43500,
            46500, 49600, 52800, 56100, 59500, 63000, 66600, 70300, 74100, 78000
        ];

        // Game State
        let gameState = {
            totalTaps: 0,
            currentLevel: 1,
            tapPower: 1,
            energy: 1000,
            maxEnergy: 1000,
            energyRegenRate: 1, // per second
            totalEarned: 0,
            walletAddress: null,
            isConnected: false
        };

        // DOM Elements
        let elements = {};

        // Initialize elements
        function initializeElements() {
            elements = {
                totalTaps: document.getElementById('totalTaps'),
                currentLevel: document.getElementById('currentLevel'),
                currentLevelStat: document.getElementById('currentLevelStat'),
                nextLevel: document.getElementById('nextLevel'),
                progressBar: document.getElementById('progressBar'),
                tapButton: document.getElementById('tapButton'),
                tapsPowerStat: document.getElementById('tapsPowerStat'),
                totalEarnedStat: document.getElementById('totalEarnedStat'),
                energyFill: document.getElementById('energyFill'),
                energyText: document.getElementById('energyText'),
                walletStatus: document.getElementById('walletStatus')
            };
        }

        // Format numbers
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Calculate level from taps
        function calculateLevel(taps) {
            for (let i = LEVEL_REQUIREMENTS.length - 1; i >= 0; i--) {
                if (taps >= LEVEL_REQUIREMENTS[i]) {
                    return i + 1;
                }
            }
            return 1;
        }

        // Calculate progress to next level
        function calculateProgress(taps, level) {
            if (level >= LEVEL_REQUIREMENTS.length) return 100;

            const currentReq = LEVEL_REQUIREMENTS[level - 1];
            const nextReq = LEVEL_REQUIREMENTS[level];
            const progress = ((taps - currentReq) / (nextReq - currentReq)) * 100;

            return Math.min(100, Math.max(0, progress));
        }

        // Update all UI elements
        function updateUI() {
            const newLevel = calculateLevel(gameState.totalTaps);
            const leveledUp = newLevel > gameState.currentLevel;

            if (leveledUp) {
                gameState.currentLevel = newLevel;
                gameState.tapPower = Math.floor(newLevel / 5) + 1;
                showLevelUpNotification(newLevel);
            }

            // Update display elements
            if (elements.totalTaps) {
                elements.totalTaps.textContent = formatNumber(gameState.totalTaps);
            }

            if (elements.currentLevel) {
                elements.currentLevel.textContent = `Level ${gameState.currentLevel}`;
            }

            if (elements.currentLevelStat) {
                elements.currentLevelStat.textContent = gameState.currentLevel;
            }

            if (elements.nextLevel) {
                const nextLvl = gameState.currentLevel + 1;
                elements.nextLevel.textContent = nextLvl <= LEVEL_REQUIREMENTS.length ? `Level ${nextLvl}` : 'MAX';
            }

            if (elements.progressBar) {
                const progress = calculateProgress(gameState.totalTaps, gameState.currentLevel);
                elements.progressBar.style.width = progress + '%';
            }

            if (elements.tapsPowerStat) {
                elements.tapsPowerStat.textContent = gameState.tapPower;
            }

            if (elements.totalEarnedStat) {
                elements.totalEarnedStat.textContent = formatNumber(gameState.totalEarned);
            }

            // Update energy
            if (elements.energyFill) {
                const energyPercent = (gameState.energy / gameState.maxEnergy) * 100;
                elements.energyFill.style.width = energyPercent + '%';
            }

            if (elements.energyText) {
                elements.energyText.textContent = `${gameState.energy}/${gameState.maxEnergy}`;
            }
        }

        // Handle tap
        function handleTap() {
            if (gameState.energy < gameState.tapPower) return;

            gameState.energy -= gameState.tapPower;
            gameState.totalTaps += gameState.tapPower;
            gameState.totalEarned += gameState.tapPower;

            // Tap animations
            createTapPopup();
            createTapParticles();

            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            // Update blockchain if connected
            if (window.gameContract && window.gameContract.account) {
                window.gameContract.updatePlayerTaps(gameState.totalTaps).catch(console.error);
            }

            updateUI();
        }

        // Show level up notification
        function showLevelUpNotification(level) {
            const notification = document.createElement('div');
            notification.className = 'level-up-notification';
            notification.innerHTML = `
                <h3>🎉 Level Up!</h3>
                <p>Welcome to Level ${level}</p>
                <p>Tap Power: ${gameState.tapPower}</p>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s ease-in';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Create tap popup
        function createTapPopup() {
            const popup = document.createElement('div');
            popup.className = 'tap-popup';
            popup.textContent = `+${gameState.tapPower}`;

            const buttonRect = elements.tapButton.getBoundingClientRect();
            const x = buttonRect.left + (Math.random() * buttonRect.width);
            const y = buttonRect.top + (Math.random() * buttonRect.height);

            popup.style.left = x + 'px';
            popup.style.top = y + 'px';

            document.body.appendChild(popup);

            setTimeout(() => popup.remove(), 1200);
        }

        // Create tap particles
        function createTapParticles() {
            const buttonRect = elements.tapButton.getBoundingClientRect();
            const centerX = buttonRect.left + buttonRect.width / 2;
            const centerY = buttonRect.top + buttonRect.height / 2;

            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.className = 'tap-particle';

                const angle = (i / 6) * 2 * Math.PI;
                const distance = 40 + Math.random() * 30;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Energy regeneration
        function startEnergyRegen() {
            setInterval(() => {
                if (gameState.energy < gameState.maxEnergy) {
                    gameState.energy = Math.min(gameState.maxEnergy, gameState.energy + gameState.energyRegenRate);
                    updateUI();
                }
            }, 1000);
        }

        // Initialize game
        function initializeGame() {
            initializeElements();

            // Set up tap button
            if (elements.tapButton) {
                elements.tapButton.addEventListener('click', handleTap);
                elements.tapButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleTap();
                });
            }

            // Start energy regeneration
            startEnergyRegen();

            // Initial UI update
            updateUI();

            console.log('Notcoin-style game initialized');
        }

        // Update wallet status
        function updateWalletStatus(connected, address) {
            if (elements.walletStatus) {
                if (connected && address) {
                    elements.walletStatus.textContent = `🟢 ${address.slice(0, 6)}...${address.slice(-4)}`;
                    elements.walletStatus.className = 'wallet-status wallet-connected';
                    gameState.walletAddress = address;
                    gameState.isConnected = true;
                } else {
                    elements.walletStatus.textContent = '🔴 Wallet Disconnected';
                    elements.walletStatus.className = 'wallet-status wallet-disconnected';
                    gameState.walletAddress = null;
                    gameState.isConnected = false;
                }
            }
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded - initializing Notcoin-style game...');
            initializeGame();
        });

        // Listen for wallet connection updates
        window.addEventListener('walletConnected', (event) => {
            updateWalletStatus(true, event.detail.address);
        });

        window.addEventListener('walletDisconnected', () => {
            updateWalletStatus(false);
        });

        // Make functions globally available
        window.updateWalletStatus = updateWalletStatus;
        window.gameState = gameState;
    </script>
</body>
</html>
