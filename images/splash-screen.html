<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Generator - 200x200px</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .generator-container {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .arbitrum-logo {
            width: 120px;
            height: 120px;
            fill: white;
            margin-bottom: 10px;
        }
        
        .loading-text {
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }
        
        .loading-dots {
            display: inline-block;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        
        .specs {
            position: absolute;
            top: 20px;
            left: 220px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="specs">
        ðŸ’« SPLASH SCREEN<br>
        Size: 200x200px<br>
        Format: PNG<br>
        Usage: App loading screen
    </div>
    
    <div class="generator-container">
        <svg class="arbitrum-logo" viewBox="0 0 283.46 283.46" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(-8.27 -8.27)">
                <path fill="white" d="M150 8.27c78.45 0 141.73 63.28 141.73 141.73S228.45 291.73 150 291.73 8.27 228.45 8.27 150 71.55 8.27 150 8.27z"/>
                <polygon fill="#667eea" points="150,60 220,130 150,200 80,130"/>
                <polygon fill="#764ba2" points="150,80 200,130 150,180 100,130"/>
                <circle fill="white" cx="150" cy="130" r="20"/>
            </g>
        </svg>
        <div class="loading-text">
            Loading<span class="loading-dots">...</span>
        </div>
    </div>
</body>
</html>
