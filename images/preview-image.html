<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            width: 1200px;
            height: 630px;
            overflow: hidden;
        }
        .preview-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 50px 50px;
        }
        .main-logo {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .main-logo svg {
            width: 120px;
            height: 120px;
        }
        .title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 28px;
            text-align: center;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        .features {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
        .feature {
            text-align: center;
            font-size: 18px;
        }
        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <strong>Preview Image (1200x630px)</strong><br>
        Screenshot this and save as:<br>
        <code>image.png</code>
    </div>
    
    <div class="preview-container">
        <div class="background-pattern"></div>
        
        <div class="main-logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white"/>
                <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1 class="title">Arbitrum Tap Tap</h1>
        <p class="subtitle">Tap to earn points and mint NFTs on Arbitrum</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üéÆ</div>
                <div>Tap Game</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ü™ô</div>
                <div>Earn Points</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üñºÔ∏è</div>
                <div>Mint NFTs</div>
            </div>
        </div>
    </div>
</body>
</html>
