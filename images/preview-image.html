<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Preview Image Generator - 1200x630px</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }
        
        .preview-content {
            color: white;
            z-index: 2;
        }
        
        .preview-title {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.4);
            line-height: 1.1;
        }
        
        .preview-subtitle {
            font-size: 32px;
            margin-bottom: 40px;
            opacity: 0.95;
            font-weight: 500;
        }
        
        .preview-description {
            font-size: 24px;
            margin-bottom: 50px;
            opacity: 0.9;
            line-height: 1.4;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .preview-features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .feature-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .arbitrum-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #28a0f0 0%, #7c3aed 50%, #28a0f0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }
        
        .arbitrum-logo svg {
            width: 120px;
            height: 120px;
            fill: white;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 80px;
            height: 80px;
            top: 80px;
            left: 100px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 60px;
            height: 60px;
            top: 150px;
            right: 120px;
            animation-delay: 1s;
        }
        
        .shape-3 {
            width: 100px;
            height: 100px;
            bottom: 100px;
            left: 150px;
            animation-delay: 2s;
        }
        
        .shape-4 {
            width: 70px;
            height: 70px;
            bottom: 150px;
            right: 100px;
            animation-delay: 3s;
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.3; }
            50% { transform: translateY(-30px); opacity: 0.8; }
        }
        
        .specs {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="arbitrum-logo">
        <svg viewBox="0 0 283.46 283.46" xmlns="http://www.w3.org/2000/svg">

            </p>
            <div class="preview-features">
                <div class="feature-item">
                    <span>üéÆ</span>

        </div>
    </div>
</body>
</html>
