<!DOCTYPE html>
<html lang="en">
<head>

    <title>App Icon Generator - 1024x1024px</title>

        .generator-container {
            width: 1024px;

            align-items: center;
            position: relative;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);

        .arbitrum-logo {
            width: 600px;
            height: 600px;
            fill: white;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
        }
        
        .specs {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
