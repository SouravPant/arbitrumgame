<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Hero Image Generator - 1200x630px</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .hero-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
            position: relative;
        }
        
        .hero-content {
            flex: 1;
            color: white;
            z-index: 2;
        }
        
        .hero-title {
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            line-height: 1.1;
        }
        
        .hero-subtitle {
            font-size: 28px;
            margin-bottom: 30px;
            opacity: 0.95;
            font-weight: 500;
        }
        
        .hero-description {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.4;
            max-width: 500px;
        }
        
        .hero-features {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .feature-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .hero-cta {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }
        
        .hero-visual {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .arbitrum-logo {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #28a0f0 0%, #7c3aed 50%, #28a0f0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 8px rgba(255,255,255,0.1),
                inset 0 2px 0 rgba(255,255,255,0.2);
            animation: float 3s ease-in-out infinite;
            position: relative;
        }
        
        .arbitrum-logo svg {
            width: 180px;
            height: 180px;
            fill: white;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-coin {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            animation: floatCoin 4s ease-in-out infinite;
        }
        
        .floating-coin:nth-child(1) {
            top: 100px;
            right: 200px;
            animation-delay: 0s;
        }
        
        .floating-coin:nth-child(2) {
            bottom: 120px;
            right: 150px;
            animation-delay: 1s;
        }
        
        .floating-coin:nth-child(3) {
            top: 150px;
            left: 100px;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes floatCoin {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .specs {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="specs">

    <div class="floating-elements">

    <div class="hero-container">
        <div class="hero-content">
            <h1 class="hero-title">Arbitrum<br>Tap Tap</h1>
            <p class="hero-subtitle">The Future of Web3 Gaming</p>
            <p class="hero-description">
                Tap to earn points, unlock NFT minting at milestones, and explore popular memecoins on Arbitrum.
            </p>
            <div class="hero-features">
                <span class="feature-tag">üéÆ Tap to Earn</span>
                <span class="feature-tag">üñºÔ∏è Mint NFTs</span>
                <span class="feature-tag">ü™ô Memecoins</span>
            </div>
            <button class="hero-cta">Play Now</button>
        </div>
        
        <div class="hero-visual">
            <div class="arbitrum-logo">
                <svg viewBox="0 0 283.46 283.46" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(-8.27 -8.27)">
                        <path fill="white" d="M150 8.27c78.45 0 141.73 63.28 141.73 141.73S228.45 291.73 150 291.73 8.27 228.45 8.27 150 71.55 8.27 150 8.27z"/>
                        <polygon fill="rgba(255,255,255,0.8)" points="150,60 220,130 150,200 80,130"/>
                        <polygon fill="rgba(255,255,255,0.6)" points="150,80 200,130 150,180 100,130"/>

                    </g>

            </div>
        </div>
    </div>
</body>
</html>
