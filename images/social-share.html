<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255,255,255,0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
        }
        .logo-section {
            margin-bottom: 40px;
            z-index: 2;
        }
        .main-logo {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .main-logo svg {
            width: 120px;
            height: 120px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
        }
        .subtitle {
            font-size: 32px;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 800px;
            line-height: 1.3;
        }
        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cta-button:hover {
            transform: scale(1.05);
        }
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .floating-icon {
            position: absolute;
            font-size: 40px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        .icon-1 {
            top: 80px;
            left: 80px;
            animation-delay: 0s;
        }
        .icon-2 {
            top: 120px;
            right: 100px;
            animation-delay: 2s;
        }
        .icon-3 {
            bottom: 100px;
            left: 120px;
            animation-delay: 4s;
        }
        .icon-4 {
            bottom: 80px;
            right: 80px;
            animation-delay: 1s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <strong>Social Share Image (1200x630px)</strong><br>
        Screenshot this and save as:<br>
        <code>og-image.png</code>
    </div>
    
    <div class="social-container">
        <div class="background-pattern"></div>
        <div class="floating-elements">
            <div class="floating-icon icon-1">üéÆ</div>
            <div class="floating-icon icon-2">ü™ô</div>
            <div class="floating-icon icon-3">üñºÔ∏è</div>
            <div class="floating-icon icon-4">‚ö°</div>
        </div>
        
        <div class="logo-section">
            <div class="main-logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white"/>
                    <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        
        <h1 class="title">Arbitrum Tap Tap Game</h1>
        <p class="subtitle">Tap the Arbitrum logo to earn points and unlock NFT minting opportunities on Arbitrum</p>
        
        <button class="cta-button">üéØ Play Now!</button>
    </div>
</body>
</html>
