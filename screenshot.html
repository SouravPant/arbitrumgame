<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrum Tap Tap Game - Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .game-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .arbitrum-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .arbitrum-logo svg {
            width: 60px;
            height: 60px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .click-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .next-mint {
            font-size: 0.9rem;
            color: #ff6b6b;
        }

        .mint-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .memecoins-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .memecoin-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .memecoin-symbol {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 3px;
        }

        .memecoin-name {
            font-size: 0.6rem;
            opacity: 0.8;
            margin-bottom: 3px;
        }

        .memecoin-price {
            font-size: 0.6rem;
            opacity: 0.9;
            color: #4ecdc4;
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">ðŸŽ® Arbitrum Tap Tap</h1>
        <p class="game-subtitle">Tap the Arbitrum logo to earn points!</p>
        
        <div class="arbitrum-logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white"/>
                <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="click-count">Clicks: 0</div>
            </div>
            <div class="stat-item">
                <div class="next-mint">Next NFT at: 100 clicks</div>
            </div>
        </div>
        
        <button class="mint-button">ðŸª™ Mint NFT (100 clicks required)</button>
        
        <div class="memecoins-grid">
            <div class="memecoin-item">
                <div class="memecoin-symbol">PEPE</div>
                <div class="memecoin-name">Pepe</div>
                <div class="memecoin-price">$0.000008</div>
            </div>
            <div class="memecoin-item">
                <div class="memecoin-symbol">UNI</div>
                <div class="memecoin-name">Uniswap</div>
                <div class="memecoin-price">$8.45</div>
            </div>
            <div class="memecoin-item">
                <div class="memecoin-symbol">ARB</div>
                <div class="memecoin-name">Arbitrum</div>
                <div class="memecoin-price">$1.85</div>
            </div>
            <div class="memecoin-item">
                <div class="memecoin-symbol">CAKE</div>
                <div class="memecoin-name">PancakeSwap</div>
                <div class="memecoin-price">$2.34</div>
            </div>
        </div>
        
        <div class="status">
            Ready to play! Tap the logo to start earning points.
        </div>
    </div>
</body>
</html>
